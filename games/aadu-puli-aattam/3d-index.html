    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');

        :root {
            --color-bg: #0f172a;
            --color-tiger: #ea580c;

            color: white;

        }

        #canvas-container {

        header {
            position: fixed;
            top: 0;

            height: var(--header-height);
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;

            position: absolute;

            background: rgba(255, 255, 255, 0.2);
        }

        #ui-panel {

            right: 1rem;
            display: flex;

            justify-content: center;

        .modal-card {

            border-radius: 20px;

            max-width: 500px;

            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-title {

        .mode-btn {

        .mode-desc {

        /* Rules Modal */

            padding: 0.25rem 0.75rem;

            border-radius: 99px;

            border-color: white;

        #game-over-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;

            color: white;

        #winner-text {
            font-size: 3rem;

            background: linear-gradient(135deg, #f59e0b, #ea580c);

        .instructions {
            position: fixed;

            left: 50%;

            text-align: center;

        @media (max-width: 768px) {
            #ui-panel {
                top: auto;
                bottom: 1rem;
                right: 1rem;
                left: 1rem;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                min-width: auto;
            }

            #ui-panel .btn {
                width: auto;
            }

            .instructions {
                bottom: 120px;
            }
        }

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // ==================== THREE.JS SETUP ====================
        let scene, camera, renderer, controls;
        let boardGroup, piecesGroup;
        let pointMeshes = [];
        let raycaster, mouse;

        function initThree() {
            const container = document.getElementById('canvas-container');

            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0f172a);

            // Camera
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 8, 10);
            camera.lookAt(0, 0, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 5;
            controls.maxDistance = 20;
            controls.maxPolarAngle = Math.PI / 2.2;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            scene.add(directionalLight);

            // Raycaster for click detection
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Groups
            boardGroup = new THREE.Group();
            piecesGroup = new THREE.Group();
            scene.add(boardGroup);
            scene.add(piecesGroup);

            // Build board
            createBoard();

            // Events
            window.addEventListener('resize', onWindowResize);
            renderer.domElement.addEventListener('click', onMouseClick);

            animate();
        }

        // ==================== BOARD GEOMETRY ====================
        // Board positions in 3D space (converted from 2D)
        const board3D = [
            { x: 0, z: -4, i: 0 },           // 0 - Apex
            { x: -1.5, z: -2.5, i: 1 }, { x: 0, z: -2.5, i: 2 }, { x: 1.5, z: -2.5, i: 3 },  // Row 1
            { x: -3, z: -1, i: 4 }, { x: -1.5, z: -1, i: 5 }, { x: 0, z: -1, i: 6 }, { x: 1.5, z: -1, i: 7 }, { x: 3, z: -1, i: 8 },  // Row 2
            { x: -4.5, z: 0.5, i: 9 }, { x: -3, z: 0.5, i: 10 }, { x: -1.5, z: 0.5, i: 11 }, { x: 0, z: 0.5, i: 12 }, { x: 1.5, z: 0.5, i: 13 }, { x: 3, z: 0.5, i: 14 }, { x: 4.5, z: 0.5, i: 15 },  // Row 3
            { x: -4.5, z: 2, i: 16 }, { x: -3, z: 2, i: 17 }, { x: -1.5, z: 2, i: 18 }, { x: 0, z: 2, i: 19 }, { x: 1.5, z: 2, i: 20 }, { x: 3, z: 2, i: 21 }, { x: 4.5, z: 2, i: 22 }  // Row 4
        ];

        function createBoard() {
            // Board base (subtle platform)
            const baseGeometry = new THREE.BoxGeometry(12, 0.2, 8);
            const baseMaterial = new THREE.MeshStandardMaterial({
                color: 0x1e293b,
                roughness: 0.8
            });
            const base = new THREE.Mesh(baseGeometry, baseMaterial);
            base.position.y = -0.15;
            base.position.z = -1;
            boardGroup.add(base);

            // Grid lines
            const lineMaterial = new THREE.LineBasicMaterial({ color: 0x64748b, linewidth: 2 });

            adj.forEach((neighbors, i) => {
                neighbors.forEach(n => {
                    if (n > i) {
                        const points = [
                            new THREE.Vector3(board3D[i].x, 0.05, board3D[i].z),
                            new THREE.Vector3(board3D[n].x, 0.05, board3D[n].z)
                        ];
                        const geometry = new THREE.BufferGeometry().setFromPoints(points);
                        const line = new THREE.Line(geometry, lineMaterial);
                        boardGroup.add(line);
                    }
                });
            });

            // Point markers (clickable)
            const pointGeometry = new THREE.SphereGeometry(0.15, 16, 16);
            const pointMaterial = new THREE.MeshStandardMaterial({ color: 0x475569 });

            board3D.forEach((pos, i) => {
                const marker = new THREE.Mesh(pointGeometry, pointMaterial.clone());
                marker.position.set(pos.x, 0.1, pos.z);
                marker.userData.index = i;
                boardGroup.add(marker);
                pointMeshes.push(marker);
            });
        }

        function updatePieces() {
            // Clear existing pieces
            while (piecesGroup.children.length) {
                piecesGroup.remove(piecesGroup.children[0]);
            }

            boardState.forEach((state, i) => {
                if (state === 0) return;

                const pos = board3D[i];
                let mesh;

                if (state === 1) {
                    // Tiger
                    const geometry = new THREE.SphereGeometry(0.35, 32, 32);
                    const material = new THREE.MeshStandardMaterial({
                        color: 0xea580c,
                        emissive: selectedPiece === i ? 0x22c55e : 0x000000,
                        emissiveIntensity: selectedPiece === i ? 0.5 : 0
                    });
                    mesh = new THREE.Mesh(geometry, material);
                    mesh.position.set(pos.x, 0.4, pos.z);
                } else if (state === 2) {
                    // Goat
                    const geometry = new THREE.SphereGeometry(0.28, 32, 32);
                    const material = new THREE.MeshStandardMaterial({
                        color: 0xf8fafc,
                        emissive: selectedPiece === i ? 0x22c55e : 0x000000,
                        emissiveIntensity: selectedPiece === i ? 0.5 : 0
                    });
                    mesh = new THREE.Mesh(geometry, material);
                    mesh.position.set(pos.x, 0.35, pos.z);
                }

                if (mesh) {
                    mesh.userData.index = i;
                    mesh.userData.isPiece = true;
                    piecesGroup.add(mesh);
                }
            });

            // Highlight valid moves
            if (selectedPiece !== null) {
                const validMoves = getValidMoves(selectedPiece);
                validMoves.forEach(idx => {
                    const pos = board3D[idx];
                    const geometry = new THREE.RingGeometry(0.2, 0.3, 32);
                    const material = new THREE.MeshBasicMaterial({
                        color: 0x22c55e,
                        side: THREE.DoubleSide,
                        transparent: true,
                        opacity: 0.7
                    });
                    const ring = new THREE.Mesh(geometry, material);
                    ring.rotation.x = -Math.PI / 2;
                    ring.position.set(pos.x, 0.05, pos.z);
                    ring.userData.index = idx;
                    ring.userData.isValidMove = true;
                    piecesGroup.add(ring);
                });
            }
        }

        function getValidMoves(pieceIdx) {
            const moves = [];
            const state = boardState[pieceIdx];

            if (state === 1) {
                // Tiger: can move to adjacent empty or jump over goat
                adj[pieceIdx].forEach(n => {
                    if (boardState[n] === 0) moves.push(n);
                });
                // Check jumps
                adj[pieceIdx].forEach(mid => {
                    if (boardState[mid] === 2) {
                        adj[mid].forEach(landing => {
                            if (landing !== pieceIdx && boardState[landing] === 0) {
                                // Check if collinear
                                const p1 = board3D[pieceIdx];
                                const p2 = board3D[mid];
                                const p3 = board3D[landing];
                                const mx = (p1.x + p3.x) / 2;
                                const mz = (p1.z + p3.z) / 2;
                                if (Math.abs(mx - p2.x) < 0.1 && Math.abs(mz - p2.z) < 0.1) {
                                    moves.push(landing);
                                }
                            }
                        });
                    }
                });
            } else if (state === 2 && goatsToPlace === 0) {
                // Goat: can move to adjacent empty
                adj[pieceIdx].forEach(n => {
                    if (boardState[n] === 0) moves.push(n);
                });
            }

            return moves;
        }

        // ==================== GAME LOGIC ====================
        const adj = [
            [1, 2, 3], [0, 2, 4, 5], [0, 1, 3, 6], [0, 2, 7, 8],
            [1, 5, 9, 10], [1, 4, 6, 10, 11], [2, 5, 7, 12], [3, 6, 8, 12, 13], [3, 7, 14, 15],
            [4, 10, 16], [4, 5, 9, 11, 17], [5, 10, 12, 18], [6, 7, 11, 13, 19], [7, 12, 14, 20], [8, 13, 15, 21], [8, 14, 22],
            [9, 17], [10, 16, 18], [11, 17, 19], [12, 18, 20], [13, 19, 21], [14, 20, 22], [15, 21]
        ];

        let boardState = Array(23).fill(0);
        let goatsToPlace = 15;
        let deadGoats = 0;
        let turn = 'TIGER';
        let selectedPiece = null;
        let isDemo = false;
        let isAnimating = false; // Prevent clicks during animation

        // Animation helpers
        const animations = [];

        function addAnimation(mesh, targetProps, duration, onComplete) {
            animations.push({
                mesh,
                startProps: {
                    x: mesh.position.x,
                    y: mesh.position.y,
                    z: mesh.position.z,
                    scaleX: mesh.scale.x,
                    scaleY: mesh.scale.y,
                    scaleZ: mesh.scale.z,
                    opacity: mesh.material.opacity !== undefined ? mesh.material.opacity : 1
                },
                targetProps,
                duration,
                elapsed: 0,
                onComplete
            });
        }

        function updateAnimations(delta) {
            for (let i = animations.length - 1; i >= 0; i--) {
                const anim = animations[i];
                anim.elapsed += delta;
                const t = Math.min(anim.elapsed / anim.duration, 1);
                const ease = t < 0.5 ? 2 * t * t : 1 - Math.pow(-2 * t + 2, 2) / 2; // easeInOutQuad

                if (anim.targetProps.x !== undefined) {
                    anim.mesh.position.x = anim.startProps.x + (anim.targetProps.x - anim.startProps.x) * ease;
                }
                if (anim.targetProps.y !== undefined) {
                    anim.mesh.position.y = anim.startProps.y + (anim.targetProps.y - anim.startProps.y) * ease;
                }
                if (anim.targetProps.z !== undefined) {
                    anim.mesh.position.z = anim.startProps.z + (anim.targetProps.z - anim.startProps.z) * ease;
                }
                if (anim.targetProps.scaleX !== undefined) {
                    anim.mesh.scale.x = anim.startProps.scaleX + (anim.targetProps.scaleX - anim.startProps.scaleX) * ease;
                    anim.mesh.scale.y = anim.startProps.scaleY + (anim.targetProps.scaleY - anim.startProps.scaleY) * ease;
                    anim.mesh.scale.z = anim.startProps.scaleZ + (anim.targetProps.scaleZ - anim.startProps.scaleZ) * ease;
                }
                if (anim.targetProps.opacity !== undefined && anim.mesh.material) {
                    anim.mesh.material.transparent = true;
                    anim.mesh.material.opacity = anim.startProps.opacity + (anim.targetProps.opacity - anim.startProps.opacity) * ease;
                }

                if (t >= 1) {
                    animations.splice(i, 1);
                    if (anim.onComplete) anim.onComplete();
                }
            }
        }

        // Animate a kill: tiger travels along the line through the goat
        async function animateKill(tigerFrom, goatPos, tigerTo) {
            isAnimating = true;

            // Find the tiger mesh and goat mesh
            let tigerMesh = null;
            let goatMesh = null;

            piecesGroup.children.forEach(child => {
                if (child.userData.index === tigerFrom && child.userData.isPiece) {
                    tigerMesh = child;
                }
                if (child.userData.index === goatPos && child.userData.isPiece) {
                    goatMesh = child;
                }
            });

            if (!tigerMesh || !goatMesh) {
                isAnimating = false;
                return;
            }

            const targetPos = board3D[tigerTo];
            const goatWorldPos = board3D[goatPos];

            // Tiger travels along the line - first to goat position
            return new Promise(resolve => {
                // Step 1: Tiger moves to goat position (along the line)
                addAnimation(tigerMesh, {
                    x: goatWorldPos.x,
                    y: 0.4,
                    z: goatWorldPos.z
                }, 400, () => {
                    // Step 2: When tiger reaches goat, create POP effect!
                    createPopEffect(goatWorldPos.x, 0.35, goatWorldPos.z);

                    // Goat dies with flash
                    goatMesh.material.color.setHex(0xef4444);
                    goatMesh.material.emissive.setHex(0xff0000);
                    goatMesh.material.emissiveIntensity = 1.0;

                    addAnimation(goatMesh, {
                        scaleX: 0.01,
                        scaleY: 0.01,
                        scaleZ: 0.01,
                        opacity: 0
                    }, 200, () => {
                        // Remove goat from scene
                        piecesGroup.remove(goatMesh);
                    });

                    // Step 3: Tiger continues to destination (along the line)
                    addAnimation(tigerMesh, {
                        x: targetPos.x,
                        y: 0.4,
                        z: targetPos.z
                    }, 400, () => {
                        isAnimating = false;
                        resolve();
                    });
                });
            });
        }

        // Create pop/burst particle effect
        function createPopEffect(x, y, z) {
            const particleCount = 12;
            const particles = [];

            for (let i = 0; i < particleCount; i++) {
                const geometry = new THREE.SphereGeometry(0.08, 8, 8);
                const material = new THREE.MeshBasicMaterial({
                    color: 0xffffff,
                    transparent: true,
                    opacity: 1
                });
                const particle = new THREE.Mesh(geometry, material);
                particle.position.set(x, y, z);

                // Random direction
                const angle = (i / particleCount) * Math.PI * 2;
                const speed = 0.8 + Math.random() * 0.5;
                particle.userData.vx = Math.cos(angle) * speed;
                particle.userData.vy = 0.5 + Math.random() * 0.8;
                particle.userData.vz = Math.sin(angle) * speed;
                particle.userData.life = 0;

                piecesGroup.add(particle);
                particles.push(particle);
            }

            // Animate particles
            const animateParticles = () => {
                let allDead = true;
                particles.forEach(p => {
                    if (p.userData.life < 1) {
                        allDead = false;
                        p.userData.life += 0.03;

                        // Move outward
                        p.position.x += p.userData.vx * 0.05;
                        p.position.y += p.userData.vy * 0.05;
                        p.position.z += p.userData.vz * 0.05;

                        // Gravity
                        p.userData.vy -= 0.02;

                        // Fade and shrink
                        p.material.opacity = 1 - p.userData.life;
                        const scale = 1 - p.userData.life * 0.8;
                        p.scale.set(scale, scale, scale);

                        // Color shift: white -> orange -> red
                        if (p.userData.life < 0.3) {
                            p.material.color.setHex(0xffffff);
                        } else if (p.userData.life < 0.6) {
                            p.material.color.setHex(0xffa500);
                        } else {
                            p.material.color.setHex(0xff4444);
                        }
                    }
                });

                if (!allDead) {
                    requestAnimationFrame(animateParticles);
                } else {
                    // Remove all particles
                    particles.forEach(p => piecesGroup.remove(p));
                }
            };

            animateParticles();
        }

        // Animate piece movement (for non-kill moves)
        async function animateMove(mesh, toIdx) {
            isAnimating = true;
            const targetPos = board3D[toIdx];

            return new Promise(resolve => {
                // Small hop animation
                const startY = mesh.position.y;
                addAnimation(mesh, {
                    x: targetPos.x,
                    y: startY + 0.3,
                    z: targetPos.z
                }, 150, () => {
                    addAnimation(mesh, {
                        y: startY
                    }, 150, () => {
                        isAnimating = false;
                        resolve();
                    });
                });
            });
        }

        const rules = {
            EN: `<h3>Goal</h3><p><strong>Goats (Aadu):</strong> Encircle all 3 Tigers so they cannot move.</p><p><strong>Tigers (Puli):</strong> Kill 5 Goats to win.</p><h3>How to Play</h3><ul><li><strong>Placement:</strong> First, the Goat player places 15 goats one by one on empty spots.</li><li><strong>Movement:</strong> Once all goats are placed, they can move to adjacent empty spots.</li><li><strong>Tigers:</strong> Can move to adjacent spots OR jump over a goat to kill it.</li></ul>`,
            TA: `<h3>‡Æï‡ØÅ‡Æ±‡Æø‡Æï‡Øç‡Æï‡Øã‡Æ≥‡Øç</h3><p><strong>‡ÆÜ‡Æü‡ØÅ‡Æï‡Æ≥‡Øç:</strong> 3 ‡Æ™‡ØÅ‡Æ≤‡Æø‡Æï‡Æ≥‡Øà‡ÆØ‡ØÅ‡ÆÆ‡Øç ‡Æ®‡Æï‡Æ∞ ‡Æµ‡Æø‡Æü‡Ææ‡ÆÆ‡Æ≤‡Øç ‡Æö‡ØÅ‡Æ±‡Øç‡Æ±‡Æø ‡Æµ‡Æ≥‡Øà‡Æï‡Øç‡Æï ‡Æµ‡Øá‡Æ£‡Øç‡Æü‡ØÅ‡ÆÆ‡Øç.</p><p><strong>‡Æ™‡ØÅ‡Æ≤‡Æø‡Æï‡Æ≥‡Øç:</strong> ‡Æµ‡ØÜ‡Æ±‡Øç‡Æ±‡Æø ‡Æ™‡ØÜ‡Æ± 5 ‡ÆÜ‡Æü‡ØÅ‡Æï‡Æ≥‡Øà ‡Æµ‡ØÜ‡Æü‡Øç‡Æü ‡Æµ‡Øá‡Æ£‡Øç‡Æü‡ØÅ‡ÆÆ‡Øç.</p><h3>‡Æµ‡Æø‡Æ§‡Æø‡ÆÆ‡ØÅ‡Æ±‡Øà‡Æï‡Æ≥‡Øç</h3><ul><li><strong>‡Æµ‡Øà‡Æ§‡Øç‡Æ§‡Æ≤‡Øç:</strong> ‡ÆÆ‡ØÅ‡Æ§‡Æ≤‡Æø‡Æ≤‡Øç, 15 ‡ÆÜ‡Æü‡ØÅ‡Æï‡Æ≥‡Øà ‡Æí‡Æµ‡Øç‡Æµ‡Øä‡Æ©‡Øç‡Æ±‡Ææ‡Æï ‡Æï‡Ææ‡Æ≤‡Æø ‡Æá‡Æü‡Æô‡Øç‡Æï‡Æ≥‡Æø‡Æ≤‡Øç ‡Æµ‡Øà‡Æï‡Øç‡Æï ‡Æµ‡Øá‡Æ£‡Øç‡Æü‡ØÅ‡ÆÆ‡Øç.</li><li><strong>‡Æ®‡Æï‡Æ∞‡Øç‡Æ§‡Øç‡Æ§‡Æ≤‡Øç:</strong> ‡ÆÖ‡Æ©‡Øà‡Æ§‡Øç‡Æ§‡ØÅ ‡ÆÜ‡Æü‡ØÅ‡Æï‡Æ≥‡ØÅ‡ÆÆ‡Øç ‡Æµ‡Øà‡Æï‡Øç‡Æï‡Æ™‡Øç‡Æ™‡Æü‡Øç‡Æü ‡Æ™‡Æø‡Æ±‡Æï‡ØÅ, ‡Æ®‡Æï‡Æ∞‡Øç‡Æ§‡Øç‡Æ§‡Æ≤‡Ææ‡ÆÆ‡Øç.</li><li><strong>‡Æ™‡ØÅ‡Æ≤‡Æø‡Æï‡Æ≥‡Øç:</strong> ‡ÆÖ‡Æü‡ØÅ‡Æ§‡Øç‡Æ§ ‡Æá‡Æü‡Æ§‡Øç‡Æ§‡Æø‡Æ±‡Øç‡Æï‡ØÅ ‡Æ®‡Æï‡Æ∞‡Æ≤‡Ææ‡ÆÆ‡Øç ‡ÆÖ‡Æ≤‡Øç‡Æ≤‡Æ§‡ØÅ ‡ÆÜ‡Æü‡Øç‡Æü‡Æø‡Æ©‡Øç ‡ÆÆ‡Øá‡Æ≤‡Øç ‡Æ§‡Ææ‡Æ£‡Øç‡Æü‡Æø ‡Æµ‡ØÜ‡Æü‡Øç‡Æü‡Æ≤‡Ææ‡ÆÆ‡Øç.</li></ul>`
        };

        function setLang(lang) {
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('rules-content').innerHTML = rules[lang];
        }

        function openRules() {
            document.getElementById('rules-modal').style.display = 'flex';
            setLang('EN');
        }

        function closeRules() {
            document.getElementById('rules-modal').style.display = 'none';
        }

        function startGame(mode) {
            document.getElementById('start-modal').style.display = 'none';
            resetGame();
            if (mode === 'BEGINNER') runDemo();
        }

        function resetGame() {
            boardState.fill(0);
            boardState[0] = 1;
            boardState[5] = 1;
            boardState[7] = 1;
            goatsToPlace = 15;
            deadGoats = 0;
            turn = 'GOAT';
            selectedPiece = null;
            document.getElementById('game-over-modal').style.display = 'none';
            updateUI();
            updatePieces();
        }

        async function runDemo() {
            isDemo = true;
            await wait(1000);
            boardState[4] = 2; goatsToPlace--; updateUI(); updatePieces();
            await wait(1000);
            boardState[0] = 0; boardState[1] = 1; updateUI(); updatePieces();
            await wait(1000);
            boardState[10] = 2; goatsToPlace--; updateUI(); updatePieces();
            await wait(1000);
            selectedPiece = 1; updatePieces();
            await wait(500);
            boardState[1] = 0; boardState[4] = 0; boardState[9] = 1;
            deadGoats++; selectedPiece = null;
            updateUI(); updatePieces();
            await wait(1000);
            alert("Demo Finished! Now try playing.");
            resetGame();
            isDemo = false;
        }

        function wait(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }

        async function handleClick(idx) {
            if (isDemo || isAnimating) return;

            if (turn === 'GOAT') {
                if (goatsToPlace > 0) {
                    if (boardState[idx] === 0) {
                        boardState[idx] = 2;
                        goatsToPlace--;
                        turn = 'TIGER';
                        selectedPiece = null;
                        checkWin();
                    }
                } else {
                    if (selectedPiece !== null) {
                        if (boardState[idx] === 0 && adj[selectedPiece].includes(idx)) {
                            boardState[selectedPiece] = 0;
                            boardState[idx] = 2;
                            selectedPiece = null;
                            turn = 'TIGER';
                            checkWin();
                        } else if (boardState[idx] === 2) {
                            selectedPiece = idx;
                        } else {
                            selectedPiece = null;
                        }
                    } else {
                        if (boardState[idx] === 2) selectedPiece = idx;
                    }
                }
            } else {
                if (selectedPiece !== null) {
                    if (boardState[idx] === 0) {
                        if (adj[selectedPiece].includes(idx)) {
                            // Regular tiger move
                            boardState[selectedPiece] = 0;
                            boardState[idx] = 1;
                            selectedPiece = null;
                            turn = 'GOAT';
                            checkWin();
                        } else {
                            const killed = getJumpKill(selectedPiece, idx);
                            if (killed !== -1) {
                                // Animate the kill!
                                const tigerFrom = selectedPiece;
                                await animateKill(tigerFrom, killed, idx);

                                // Update game state after animation
                                boardState[tigerFrom] = 0;
                                boardState[idx] = 1;
                                boardState[killed] = 0;
                                deadGoats++;
                                selectedPiece = null;
                                turn = 'GOAT';
                                checkWin();
                            }
                        }
                    } else if (boardState[idx] === 1) {
                        selectedPiece = idx;
                    } else {
                        selectedPiece = null;
                    }
                } else {
                    if (boardState[idx] === 1) selectedPiece = idx;
                }
            }
            updateUI();
            updatePieces();
        }

        function getJumpKill(from, to) {
            for (let mid of adj[from]) {
                if (boardState[mid] === 2 && adj[mid].includes(to)) {
                    const p1 = board3D[from];
                    const p2 = board3D[mid];
                    const p3 = board3D[to];
                    const mx = (p1.x + p3.x) / 2;
                    const mz = (p1.z + p3.z) / 2;
                    if (Math.abs(mx - p2.x) < 0.1 && Math.abs(mz - p2.z) < 0.1) {
                        return mid;
                    }
                }
            }
            return -1;
        }

        function checkWin() {
            if (deadGoats >= 5) {
                gameOver("Tigers Win!");
                return;
            }
            if (turn === 'TIGER') {
                let canMove = false;
                for (let i = 0; i < 23; i++) {
                    if (boardState[i] === 1) {
                        for (let n of adj[i]) {
                            if (boardState[n] === 0) { canMove = true; break; }
                        }
                        if (!canMove) {
                            for (let n of adj[i]) {
                                if (boardState[n] === 2) {
                                    for (let landing of adj[n]) {
                                        if (landing !== i && boardState[landing] === 0) {
                                            const p1 = board3D[i];
                                            const p2 = board3D[n];
                                            const p3 = board3D[landing];
                                            const mx = (p1.x + p3.x) / 2;
                                            const mz = (p1.z + p3.z) / 2;
                                            if (Math.abs(mx - p2.x) < 0.1 && Math.abs(mz - p2.z) < 0.1) {
                                                canMove = true; break;
                                            }
                                        }
                                    }
                                }
                                if (canMove) break;
                            }
                        }
                    }
                    if (canMove) break;
                }
                if (!canMove) gameOver("Goats Win!");
            }
        }

        function gameOver(msg) {
            document.getElementById('game-over-modal').style.display = 'flex';
            document.getElementById('winner-text').innerText = msg;
        }

        function updateUI() {
            document.getElementById('goats-count').innerText = goatsToPlace;
            document.getElementById('dead-goats').innerText = deadGoats;
            const ti = document.getElementById('turn-indicator');
            if (turn === 'TIGER') {
                ti.innerText = "Tiger's Turn";
                ti.className = "turn-tiger";
            } else {
                ti.innerText = goatsToPlace > 0 ? "Place Goat" : "Move Goat";
                ti.className = "turn-goat";
            }
        }

        // ==================== THREE.JS EVENTS ====================
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            // Check pieces first
            const pieceIntersects = raycaster.intersectObjects(piecesGroup.children);
            if (pieceIntersects.length > 0) {
                const obj = pieceIntersects[0].object;
                if (obj.userData.isValidMove) {
                    handleClick(obj.userData.index);
                    return;
                }
                if (obj.userData.isPiece) {
                    handleClick(obj.userData.index);
                    return;
                }
            }

            // Check board points
            const boardIntersects = raycaster.intersectObjects(pointMeshes);
            if (boardIntersects.length > 0) {
                handleClick(boardIntersects[0].object.userData.index);
            }
        }

        let lastTime = 0;
        function animate(time) {
            requestAnimationFrame(animate);

            // Calculate delta time for animations
            const delta = time - lastTime;
            lastTime = time;

            // Update animations
            if (animations.length > 0) {
                updateAnimations(delta);
            }

            controls.update();
            renderer.render(scene, camera);
        }

        // Initialize
        initThree();
    </script>
