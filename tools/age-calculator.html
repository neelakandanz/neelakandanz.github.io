<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator | Neelakandan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg-dark: #0c0c0c;
            --bg-surface: #161616;
            --bg-card: #1f1f1f;
            --accent: #a855f7;
            --accent-light: #c084fc;
            --accent-glow: rgba(168, 85, 247, 0.25);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border: rgba(255, 255, 255, 0.08);
            --success: #22c55e;
            --radius: 16px;
            --radius-sm: 10px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 0.875rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.625rem;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent), #ec4899);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1rem;
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.8125rem;
            padding: 0.5rem 0.875rem;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
            transition: all 0.2s;
        }

        .back-link:hover {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .calculator {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
        }

        .calc-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .calc-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .calc-header p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .date-inputs {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
        }

        .input-field {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
            text-align: center;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .input-field::placeholder {
            color: var(--text-muted);
        }

        .calc-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--accent), #ec4899);
            border: none;
            border-radius: var(--radius-sm);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .calc-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--accent-glow);
        }

        .result-box {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(34, 197, 94, 0.05));
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: var(--radius-sm);
            display: none;
        }

        .result-box.show {
            display: block;
        }

        .age-display {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .age-item {}

        .age-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1;
        }

        .age-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-top: 0.25rem;
        }

        .extra-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .info-item {
            background: var(--bg-card);
            padding: 0.75rem;
            border-radius: var(--radius-sm);
            text-align: center;
        }

        .info-value {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--accent-light);
        }

        .info-label {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .next-birthday {
            margin-top: 1rem;
            padding: 0.75rem;
            background: rgba(168, 85, 247, 0.1);
            border-radius: var(--radius-sm);
            text-align: center;
            font-size: 0.875rem;
            color: var(--accent-light);
        }

        @media (max-width: 480px) {
            .main {
                padding: 1rem;
            }

            .calculator {
                padding: 1.5rem;
            }

            .age-value {
                font-size: 2rem;
            }

            .extra-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="app">
        <header class="header">
            <a href="#" class="logo">
                <div class="logo-icon">üéÇ</div>
                <span class="logo-text">Age Calculator</span>
            </a>
            <a href="./#calculators" class="back-link">‚Üê Back</a>
        </header>

        <main class="main">
            <div class="calculator">
                <div class="calc-header">
                    <h1>üéÇ Age Calculator</h1>
                    <p>Calculate your exact age in years, months, and days</p>
                </div>

                <div class="input-group">
                    <label class="input-label">Date of Birth</label>
                    <div class="date-inputs">
                        <input type="number" class="input-field" id="dob-day" placeholder="DD" min="1" max="31">
                        <input type="number" class="input-field" id="dob-month" placeholder="MM" min="1" max="12">
                        <input type="number" class="input-field" id="dob-year" placeholder="YYYY" min="1900" max="2099">
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">Age at Date (optional, defaults to today)</label>
                    <div class="date-inputs">
                        <input type="number" class="input-field" id="at-day" placeholder="DD" min="1" max="31">
                        <input type="number" class="input-field" id="at-month" placeholder="MM" min="1" max="12">
                        <input type="number" class="input-field" id="at-year" placeholder="YYYY" min="1900" max="2099">
                    </div>
                </div>

                <button class="calc-btn" onclick="calculateAge()">Calculate Age</button>

                <div class="result-box" id="result-box">
                    <div class="age-display">
                        <div class="age-item">
                            <div class="age-value" id="age-years">0</div>
                            <div class="age-label">Years</div>
                        </div>
                        <div class="age-item">
                            <div class="age-value" id="age-months">0</div>
                            <div class="age-label">Months</div>
                        </div>
                        <div class="age-item">
                            <div class="age-value" id="age-days">0</div>
                            <div class="age-label">Days</div>
                        </div>
                    </div>

                    <div class="extra-info">
                        <div class="info-item">
                            <div class="info-value" id="total-months">0</div>
                            <div class="info-label">Total Months</div>
                        </div>
                        <div class="info-item">
                            <div class="info-value" id="total-weeks">0</div>
                            <div class="info-label">Total Weeks</div>
                        </div>
                        <div class="info-item">
                            <div class="info-value" id="total-days">0</div>
                            <div class="info-label">Total Days</div>
                        </div>
                        <div class="info-item">
                            <div class="info-value" id="total-hours">0</div>
                            <div class="info-label">Total Hours</div>
                        </div>
                    </div>

                    <div class="next-birthday" id="next-birthday"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function calculateAge() {
            const dobDay = parseInt(document.getElementById('dob-day').value);
            const dobMonth = parseInt(document.getElementById('dob-month').value);
            const dobYear = parseInt(document.getElementById('dob-year').value);

            if (isNaN(dobDay) || isNaN(dobMonth) || isNaN(dobYear)) {
                alert('Please enter a valid date of birth');
                return;
            }

            let atDay = parseInt(document.getElementById('at-day').value);
            let atMonth = parseInt(document.getElementById('at-month').value);
            let atYear = parseInt(document.getElementById('at-year').value);

            const today = new Date();
            if (isNaN(atDay) || isNaN(atMonth) || isNaN(atYear)) {
                atDay = today.getDate();
                atMonth = today.getMonth() + 1;
                atYear = today.getFullYear();
            }

            const dob = new Date(dobYear, dobMonth - 1, dobDay);
            const atDate = new Date(atYear, atMonth - 1, atDay);

            if (dob > atDate) {
                alert('Date of birth cannot be in the future');
                return;
            }

            // Calculate age
            let years = atDate.getFullYear() - dob.getFullYear();
            let months = atDate.getMonth() - dob.getMonth();
            let days = atDate.getDate() - dob.getDate();

            if (days < 0) {
                months--;
                const prevMonth = new Date(atDate.getFullYear(), atDate.getMonth(), 0);
                days += prevMonth.getDate();
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            // Total calculations
            const diffMs = atDate - dob;
            const totalDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            const totalWeeks = Math.floor(totalDays / 7);
            const totalMonths = years * 12 + months;
            const totalHours = totalDays * 24;

            // Next birthday
            let nextBirthday = new Date(atDate.getFullYear(), dobMonth - 1, dobDay);
            if (nextBirthday <= atDate) {
                nextBirthday = new Date(atDate.getFullYear() + 1, dobMonth - 1, dobDay);
            }
            const daysUntilBirthday = Math.ceil((nextBirthday - atDate) / (1000 * 60 * 60 * 24));

            // Display results
            document.getElementById('age-years').textContent = years;
            document.getElementById('age-months').textContent = months;
            document.getElementById('age-days').textContent = days;
            document.getElementById('total-months').textContent = totalMonths.toLocaleString();
            document.getElementById('total-weeks').textContent = totalWeeks.toLocaleString();
            document.getElementById('total-days').textContent = totalDays.toLocaleString();
            document.getElementById('total-hours').textContent = totalHours.toLocaleString();

            document.getElementById('next-birthday').textContent =
                daysUntilBirthday === 0 ? 'üéâ Happy Birthday!' :
                    `üéÇ ${daysUntilBirthday} days until your next birthday`;

            document.getElementById('result-box').classList.add('show');
        }

        // Set today's date as default for "at date"
        const today = new Date();
        document.getElementById('at-day').placeholder = today.getDate();
        document.getElementById('at-month').placeholder = today.getMonth() + 1;
        document.getElementById('at-year').placeholder = today.getFullYear();
    </script>
</body>

</html>
