<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Date Difference Calculator | Neelakandan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0c0c0c;
            color: #fff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            align-items: center;
        }

        .back {
            color: #aaa;
            text-decoration: none;
            border: 1px solid #333;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .main {
            padding: 2rem;
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .card {
            background: #161616;
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            border: 1px solid #333;
        }

        .inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        label {
            display: block;
            color: #aaa;
            margin-bottom: 0.5rem;
        }

        input[type="date"] {
            width: 100%;
            padding: 0.8rem;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            width: 100%;
        }

        button:hover {
            background: #2563eb;
        }

        .result {
            margin-top: 2rem;
            background: #1f2937;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .res-main {
            font-size: 2rem;
            font-weight: 700;
            color: #60a5fa;
            margin-bottom: 0.5rem;
        }

        .res-sub {
            color: #ccc;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="header">
        <strong>Date Difference Calculator</strong>
        <a href="../../tools/index.html#datetime" class="back">Back</a>
    </div>
    <div class="main">
        <div class="card">
            <div class="inputs">
                <div>
                    <label>Start Date</label>
                    <input type="date" id="start">
                </div>
                <div>
                    <label>End Date</label>
                    <input type="date" id="end">
                </div>
            </div>
            <button onclick="calc()">Calculate Difference</button>

            <div id="result" class="result">
                <div class="res-main" id="days">0 Days</div>
                <div class="res-sub" id="details"></div>
            </div>
        </div>
    </div>
    <script>
        const startIn = document.getElementById('start');
        const endIn = document.getElementById('end');
        const resBox = document.getElementById('result');
        const daysEl = document.getElementById('days');
        const detEl = document.getElementById('details');

        // Set default to today and tomorrow
        const today = new Date();
        startIn.valueAsDate = today;
        const tmr = new Date(today);
        tmr.setDate(tmr.getDate() + 1);
        endIn.valueAsDate = tmr;

        function calc() {
            if (!startIn.value || !endIn.value) return;

            const d1 = new Date(startIn.value);
            const d2 = new Date(endIn.value);

            // Difference in time
            const diffTime = Math.abs(d2 - d1);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            let years = d2.getFullYear() - d1.getFullYear();
            let months = d2.getMonth() - d1.getMonth();
            let days = d2.getDate() - d1.getDate();

            if (days < 0) {
                months--;
                // Days in previous month
                const prevMonth = new Date(d2.getFullYear(), d2.getMonth(), 0).getDate();
                days += prevMonth;
            }
            if (months < 0) {
                years--;
                months += 12;
            }

            // Check if reverse
            if (d2 < d1) {
                // Simple swap just for display logic, but math above handles standard "duration" logic mostly
                // For cleaner "Years/Months/Days" between two dates regardless of order:
                // Let's just re-calc properly if d1 > d2
                // But user prompt says "Start" and "End".
            }

            daysEl.textContent = `${diffDays} Days`;
            detEl.textContent = `${Math.abs(years)} years, ${Math.abs(months)} months, ${Math.abs(days)} days`;

            resBox.style.display = 'block';
        }
    </script>
</body>

</html>
