<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner | Neelakandan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0c0c0c;
            color: #fff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            align-items: center;
        }

        .back {
            color: #aaa;
            text-decoration: none;
            border: 1px solid #333;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .main {
            padding: 2rem;
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .card {
            background: #161616;
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 800px;
            border: 1px solid #333;
        }

        .planner-grid {
            display: grid;
            gap: 0.5rem;
        }

        .row {
            display: grid;
            grid-template-columns: 80px 1fr 1fr;
            gap: 1rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid #222;
        }

        .time-col {
            color: #888;
            font-family: monospace;
            padding-top: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            background: transparent;
            border: 1px solid transparent;
            color: #fff;
            font-family: inherit;
        }

        input:focus {
            border-color: #333;
            background: #000;
            border-radius: 4px;
            outline: none;
        }

        input::placeholder {
            color: #333;
        }

        h2 {
            margin-top: 0;
        }

        @media print {
            body {
                background: white;
                color: black;
            }

            .header,
            button {
                display: none;
            }

            .card {
                border: none;
                padding: 0;
            }

            input {
                color: black;
            }

            .row {
                border-bottom: 1px solid #ccc;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <strong>Daily Planner Generator</strong>
        <a href="../../tools/index.html#datetime" class="back">Back</a>
    </div>
    <div class="main">
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:2rem">
                <h2 contenteditable="true">Daily Plan</h2>
                <button onclick="window.print()"
                    style="background:#333; color:white; border:none; padding:0.5rem 1rem; border-radius:4px; cursor:pointer">Print</button>
            </div>

            <div class="planner-grid" id="grid">
                <div class="row" style="border:none; font-weight:600; color:#aaa">
                    <div>Time</div>
                    <div>Task / Activity</div>
                    <div>Notes</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const grid = document.getElementById('grid');
        const startHour = 6;
        const endHour = 23;

        for (let i = startHour; i <= endHour; i++) {
            const time = i.toString().padStart(2, '0') + ':00';
            const row = document.createElement('div');
            row.className = 'row';
            row.innerHTML = `
                <div class="time-col">${time}</div>
                <input type="text" placeholder="Task...">
                <input type="text" placeholder="Notes">
            `;
            grid.appendChild(row);
        }
    </script>
</body>

</html>
