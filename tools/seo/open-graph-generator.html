<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Graph Generator - SEO Tools | Neelakandan</title>
    <meta name="description"
        content="Generate Open Graph meta tags for Facebook, Twitter, LinkedIn, and other social media platforms.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/components/header.css">
    <link rel="stylesheet" href="../../assets/css/components/tools.css">
    <style>
        .tool-container {
            max-width: 1100px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .panel {
            background: var(--color-surface);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--color-text-muted);
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 0.8rem;
            background: var(--color-surface-2);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            color: var(--color-text);
            font-family: inherit;
        }

        .code-output {
            width: 100%;
            height: 350px;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 1rem;
            border-radius: var(--radius-md);
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            border: 1px solid var(--color-border);
            white-space: pre;
            margin-bottom: 1rem;
        }

        /* Preview Card - Facebook style approximation */
        .preview-card {
            border: 1px solid #dfe1e5;
            border-radius: 8px;
            overflow: hidden;
            background: white;
            color: #1d2129;
            font-family: Helvetica, Arial, sans-serif;
            margin-bottom: 2rem;
        }

        .preview-image {
            width: 100%;
            height: 200px;
            background: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #65676b;
            background-size: cover;
            background-position: center;
        }

        .preview-content {
            padding: 10px 12px;
            background: #f0f2f5;
            border-top: 1px solid #dddfe2;
        }

        .preview-domain {
            text-transform: uppercase;
            font-size: 12px;
            color: #65676b;
            margin-bottom: 4px;
        }

        .preview-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
            line-height: 20px;
            color: #1d2129;
        }

        .preview-desc {
            font-size: 14px;
            color: #606770;
            line-height: 20px;
            max-height: 40px;
            overflow: hidden;
        }

        .copy-btn {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            width: 100%;
            font-weight: 500;
        }

        @media (max-width: 800px) {
            .tool-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header class="glass">
        <div class="container header-container">
            <a href="../../" class="logo">Neelakandan<span style="color:var(--color-accent)">.</span></a>
            <nav class="nav-menu">
                <ul>
                    <li><a href="../../">Home</a></li>
                    <li><a href="../#seo">Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="tools-page">
        <div class="container">
            <div class="tool-header">
                <a href="../#seo" class="back-link">‚Üê Back to SEO Tools</a>
                <h1>Open Graph Generator</h1>
                <p>Create social media meta tags (OG tags) for Facebook, LinkedIn, Twitter, and more.</p>
            </div>

            <div class="tool-container">
                <!-- Inputs -->
                <div class="panel">
                    <div class="form-group">
                        <label>Site Title (og:title)</label>
                        <input type="text" id="title" placeholder="My Amazing Article" oninput="generate()">
                    </div>
                    <div class="form-group">
                        <label>Site Name (og:site_name)</label>
                        <input type="text" id="site_name" placeholder="Brand Name" oninput="generate()">
                    </div>
                    <div class="form-group">
                        <label>URL (og:url)</label>
                        <input type="text" id="url" placeholder="https://example.com/article" oninput="generate()">
                    </div>

                    <div class="form-group">
                        <label>Description (og:description)</label>
                        <textarea id="desc" rows="3" placeholder="A short description..."
                            oninput="generate()"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Image URL (og:image)</label>
                        <input type="text" id="image" placeholder="https://example.com/image.jpg" oninput="generate()">
                    </div>

                    <div class="form-group">
                        <label>Type (og:type)</label>
                        <select id="type" onchange="generate()">
                            <option value="website">Website</option>
                            <option value="article">Article</option>
                            <option value="product">Product</option>
                            <option value="profile">Profile</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Twitter Card Size</label>
                        <select id="card" onchange="generate()">
                            <option value="summary_large_image">Summary Large Image</option>
                            <option value="summary">Summary</option>
                        </select>
                    </div>
                </div>

                <!-- Preview & Code -->
                <div class="panel">
                    <h3 style="margin-bottom: 1rem;">Social Media Preview</h3>
                    <div class="preview-card">
                        <div class="preview-image" id="prev-img">No Image</div>
                        <div class="preview-content">
                            <div class="preview-domain" id="prev-domain">EXAMPLE.COM</div>
                            <div class="preview-title" id="prev-title">My Amazing Article</div>
                            <div class="preview-desc" id="prev-desc">A short description...</div>
                        </div>
                    </div>

                    <h3 style="margin-bottom: 1rem;">Generated Meta Tags</h3>
                    <textarea id="output" class="code-output" readonly></textarea>
                    <button class="copy-btn" onclick="copyCode()">Copy Code</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        function generate() {
            const title = document.getElementById('title').value;
            const siteName = document.getElementById('site_name').value;
            const url = document.getElementById('url').value;
            const desc = document.getElementById('desc').value;
            const image = document.getElementById('image').value;
            const type = document.getElementById('type').value;
            const card = document.getElementById('card').value;

            // Visual Preview
            document.getElementById('prev-title').textContent = title || 'My Amazing Article';
            document.getElementById('prev-desc').textContent = desc || 'A short description...';

            try {
                const domain = new URL(url).hostname.replace('www.', '').toUpperCase();
                document.getElementById('prev-domain').textContent = domain || 'EXAMPLE.COM';
            } catch (e) {
                document.getElementById('prev-domain').textContent = 'EXAMPLE.COM';
            }

            const prevImg = document.getElementById('prev-img');
            if (image) {
                prevImg.style.backgroundImage = `url('${image}')`;
                prevImg.textContent = '';
            } else {
                prevImg.style.backgroundImage = 'none';
                prevImg.textContent = 'No Image';
            }

            // Code Generation
            let code = `<!-- Open Graph / Facebook -->\n`;
            code += `<meta property="og:type" content="${type}">\n`;
            code += `<meta property="og:url" content="${url}">\n`;
            code += `<meta property="og:title" content="${title}">\n`;
            code += `<meta property="og:description" content="${desc}">\n`;
            code += `<meta property="og:image" content="${image}">\n`;
            if (siteName) code += `<meta property="og:site_name" content="${siteName}">\n`;

            code += `\n<!-- Twitter -->\n`;
            code += `<meta property="twitter:card" content="${card}">\n`;
            code += `<meta property="twitter:url" content="${url}">\n`;
            code += `<meta property="twitter:title" content="${title}">\n`;
            code += `<meta property="twitter:description" content="${desc}">\n`;
            code += `<meta property="twitter:image" content="${image}">\n`;

            document.getElementById('output').value = code;
        }

        function copyCode() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            const btn = document.querySelector('.copy-btn');
            const original = btn.textContent;
            btn.textContent = 'Copied!';
            setTimeout(() => btn.textContent = original, 1000);
        }

        // Init
        generate();
    </script>
</body>

</html>
