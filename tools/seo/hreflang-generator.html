<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hreflang Tag Generator - SEO Tools | Neelakandan</title>
    <meta name="description" content="Generate hreflang tags for your multi-language or multi-regional website.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/components/header.css">
    <link rel="stylesheet" href="../../assets/css/components/tools.css">
    <style>
        .tool-container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .panel {
            background: var(--color-surface);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            height: fit-content;
        }

        .lang-row {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.8rem;
            align-items: center;
        }

        .lang-row input {
            flex: 1;
            padding: 0.8rem;
            background: var(--color-surface-2);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            color: var(--color-text);
            font-family: inherit;
        }

        .remove-btn {
            background: #ef4444;
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: var(--radius-md);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .add-btn {
            background: var(--color-surface-2);
            color: var(--color-text);
            border: 1px solid var(--color-border);
            padding: 0.8rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            font-weight: 500;
        }

        .code-output {
            width: 100%;
            height: 400px;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 1rem;
            border-radius: var(--radius-md);
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            border: 1px solid var(--color-border);
            white-space: pre;
        }

        .copy-btn {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            width: 100%;
            font-weight: 500;
            margin-top: 1rem;
        }

        .default-row {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--color-surface-2);
        }

        @media (max-width: 768px) {
            .tool-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header class="glass">
        <div class="container header-container">
            <a href="../../" class="logo">Neelakandan<span style="color:var(--color-accent)">.</span></a>
            <nav class="nav-menu">
                <ul>
                    <li><a href="../../">Home</a></li>
                    <li><a href="../#seo">Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="tools-page">
        <div class="container">
            <div class="tool-header">
                <a href="../#seo" class="back-link">← Back to SEO Tools</a>
                <h1>Hreflang Tag Generator</h1>
                <p>Generate the correct hreflang attributes for multi-language and international SEO.</p>
            </div>

            <div class="tool-container">
                <!-- Inputs -->
                <div class="panel">
                    <h3 style="margin-bottom: 1rem;">Configure Languages</h3>

                    <div class="default-row">
                        <label
                            style="display:block; margin-bottom:0.5rem; font-size:0.9rem; color:var(--color-text-muted);">Default
                            URL (x-default)</label>
                        <input type="url" id="default-url" placeholder="https://example.com" oninput="generate()"
                            style="width:100%;">
                    </div>

                    <div id="lang-list">
                        <!-- Dynamic Rows -->
                    </div>

                    <button class="add-btn" onclick="addRow()">+ Add Language Version</button>

                    <div style="margin-top: 1.5rem; font-size: 0.85rem; color: var(--color-text-muted);">
                        <strong>Format Tips:</strong><br>
                        Language: "en", "es", "fr"<br>
                        Region: "en-us", "en-gb", "es-mx"
                    </div>
                </div>

                <!-- Output -->
                <div class="panel">
                    <h3 style="margin-bottom: 1rem;">Generated Hreflang Tags</h3>
                    <textarea id="output" class="code-output" readonly></textarea>
                    <button class="copy-btn" onclick="copyCode()">Copy Code</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        function addRow(lang = '', url = '') {
            const list = document.getElementById('lang-list');
            const div = document.createElement('div');
            div.className = 'lang-row';
            div.innerHTML = `
                <input type="text" class="lang-code" placeholder="Language Code (e.g. en-us)" value="${lang}" oninput="generate()" style="flex: 0.4;">
                <input type="url" class="lang-url" placeholder="URL" value="${url}" oninput="generate()">
                <button class="remove-btn" onclick="this.parentElement.remove(); generate();">×</button>
            `;
            list.appendChild(div);
            generate();
        }

        function generate() {
            const defaultUrl = document.getElementById('default-url').value;
            const rows = document.querySelectorAll('.lang-row');

            let code = '';

            if (defaultUrl) {
                code += `<link rel="alternate" hreflang="x-default" href="${defaultUrl}" />\n`;
            }

            rows.forEach(row => {
                const lang = row.querySelector('.lang-code').value;
                const url = row.querySelector('.lang-url').value;

                if (lang && url) {
                    code += `<link rel="alternate" hreflang="${lang}" href="${url}" />\n`;
                }
            });

            document.getElementById('output').value = code;
        }

        function copyCode() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            const btn = document.querySelector('.copy-btn');
            const original = btn.textContent;
            btn.textContent = 'Copied!';
            setTimeout(() => btn.textContent = original, 1000);
        }

        // Init with 3 blank rows
        window.addEventListener('DOMContentLoaded', () => {
            addRow('en', 'https://example.com');
            addRow('es', 'https://example.com/es');
            addRow('fr', 'https://example.com/fr');
        });
    </script>
</body>

</html>
