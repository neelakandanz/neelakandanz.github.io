<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snap Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        #code-window {
            font-family: 'Fira Code', monospace;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            border-radius: 16px;
            overflow: hidden;
        }
        
        #code-window pre {
            margin: 0;
            overflow: auto;
        }
        
        #code-window code {
            display: block;
            color: inherit;
            background: transparent;
        }
        
        .hljs {
            background: transparent !important;
            padding: 0 !important;
        }
        
        /* Ensure text is visible during export */
        #code-display * {
            color: inherit !important;
        }

        .mock-controls { 
            display: flex; 
            align-items: center; 
            gap: 8px;
            padding: 16px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .dot { 
            width: 12px; 
            height: 12px; 
            border-radius: 50%; 
        }
        
        .dot:nth-child(1) { background-color: #ff5f56; }
        .dot:nth-child(2) { background-color: #ffbd2e; }
        .dot:nth-child(3) { background-color: #27c93f; }
        
        #capture-area {
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .code-content {
            transition: padding 0.2s ease;
        }

        input[type="range"] {
            accent-color: #667eea;
        }

        .control-group {
            background: rgba(255, 255, 255, 0.05);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="container mx-auto max-w-7xl">
        <div class="bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl p-6 lg:p-8 border border-white/20">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-white mb-2">‚ú® Code Snap</h1>
                <p class="text-white/70">Create beautiful code screenshots in seconds</p>
            </div>

            <div class="grid lg:grid-cols-[1fr_360px] gap-8">
                
                <!-- Preview Section -->
                <div class="flex flex-col items-center space-y-6">
                    <div class="w-full flex justify-center p-8 rounded-2xl bg-white/5">
                        <div id="capture-area">
                            <div id="code-window" class="w-full">
                                <div class="mock-controls">
                                    <div class="dot"></div>
                                    <div class="dot"></div>
                                    <div class="dot"></div>
                                </div>
                                <div class="code-content">
                                    <pre><code id="code-display" class="language-dart"></code></pre>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button id="download-btn" class="px-8 py-4 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-bold rounded-xl hover:from-indigo-600 hover:to-purple-700 transition-all transform hover:scale-105 shadow-lg text-lg">
                        üì• Export PNG
                    </button>
                </div>

                <!-- Controls Section -->
                <div class="space-y-6">
                    
                    <!-- Code Input -->
                    <div class="control-group">
                        <label class="block text-white font-semibold mb-3 text-sm uppercase tracking-wide">Code</label>
                        <textarea id="code-input" rows="10" class="w-full p-4 border-0 rounded-xl bg-gray-900/50 text-white text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none font-mono resize-none" placeholder="Paste your code here..."></textarea>
                    </div>
                    
                    <!-- Language & Theme -->
                    <div class="control-group space-y-4">
                        <div>
                            <label class="block text-white font-semibold mb-2 text-sm">Language</label>
                            <select id="language-select" class="w-full p-3 rounded-lg bg-gray-900/50 text-white border-0 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                                <option value="dart">Dart</option>
                                <option value="javascript">JavaScript</option>
                                <option value="python">Python</option>
                                <option value="java">Java</option>
                                <option value="kotlin">Kotlin</option>
                                <option value="ruby">Ruby</option>
                                <option value="go">Go</option>
                                <option value="rust">Rust</option>
                                <option value="typescript">TypeScript</option>
                                <option value="plaintext">Plain Text</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-white font-semibold mb-2 text-sm">Theme</label>
                            <select id="theme-select" class="w-full p-3 rounded-lg bg-gray-900/50 text-white border-0 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                                <option value="dracula">Dracula</option>
                                <option value="monokai">Monokai</option>
                                <option value="github-dark">GitHub Dark</option>
                                <option value="nord">Nord</option>
                                <option value="tokyo-night">Tokyo Night</option>
                                <option value="atom-one-dark">Atom One Dark</option>
                                <option value="gradient-sunset">üåÖ Gradient Sunset</option>
                                <option value="gradient-ocean">üåä Gradient Ocean</option>
                                <option value="gradient-purple">üíú Gradient Purple</option>
                                <option value="gradient-fire">üî• Gradient Fire</option>
                                <option value="gradient-forest">üå≤ Gradient Forest</option>
                                <option value="gradient-candy">üç≠ Gradient Candy</option>
                            </select>
                        </div>
                    </div>

                    <!-- Styling Controls -->
                    <div class="control-group space-y-5">
                        <div>
                            <label class="block text-white font-semibold mb-2 text-sm">Font Size: <span id="font-size-value" class="text-indigo-300">14</span>px</label>
                            <input type="range" id="font-size-slider" min="10" max="20" value="14" step="1" class="w-full h-2 rounded-lg cursor-pointer">
                        </div>

                        <div>
                            <label class="block text-white font-semibold mb-2 text-sm">Padding: <span id="padding-value" class="text-indigo-300">32</span>px</label>
                            <input type="range" id="padding-slider" min="16" max="64" value="32" step="4" class="w-full h-2 rounded-lg cursor-pointer">
                        </div>

                        <div>
                            <label class="block text-white font-semibold mb-2 text-sm">Background Padding: <span id="bg-padding-value" class="text-indigo-300">64</span>px</label>
                            <input type="range" id="bg-padding-slider" min="32" max="128" value="64" step="8" class="w-full h-2 rounded-lg cursor-pointer">
                        </div>

                        <div>
                            <label class="block text-white font-semibold mb-3 text-sm">Background Color</label>
                            <div class="flex gap-3">
                                <input type="color" id="bg-color-picker" value="#1a1a2e" class="h-12 w-16 rounded-lg cursor-pointer border-2 border-white/20">
                                <button id="reset-bg-btn" class="flex-1 px-4 py-2 bg-white/10 hover:bg-white/20 text-white rounded-lg transition-colors text-sm font-medium">
                                    Reset
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        const codeInput = document.getElementById('code-input');
        const codeDisplay = document.getElementById('code-display');
        const downloadBtn = document.getElementById('download-btn');
        const captureArea = document.getElementById('capture-area');
        const codeWindow = document.getElementById('code-window');
        const codeContent = document.querySelector('.code-content');
        const languageSelect = document.getElementById('language-select');
        const themeSelect = document.getElementById('theme-select');
        const fontSizeSlider = document.getElementById('font-size-slider');
        const fontSizeValue = document.getElementById('font-size-value');
        const paddingSlider = document.getElementById('padding-slider');
        const paddingValue = document.getElementById('padding-value');
        const bgPaddingSlider = document.getElementById('bg-padding-slider');
        const bgPaddingValue = document.getElementById('bg-padding-value');
        const bgColorPicker = document.getElementById('bg-color-picker');
        const resetBgBtn = document.getElementById('reset-bg-btn');

        const initialCode = `class SegmentExample extends StatefulWidget {
  @override
  _SegmentExampleState createState() => _SegmentExampleState();
}

class _SegmentExampleState extends State<SegmentExample> {
  String selected = 'day';

  @override
  Widget build(BuildContext context) {
    return SegmentedButton<String>(
      segments: const [
        ButtonSegment(value: 'day', label: Text('Day')),
        ButtonSegment(value: 'night', label: Text('Night')),
      ],
      selected: {selected},
      onSelectionChanged: (newSelection) {
        setState(() => selected = newSelection.first);
      },
    );
  }
}`;

        const themes = {
            'dracula': { css: 'dracula', bg: '#282a36', gradient: false },
            'monokai': { css: 'monokai', bg: '#272822', gradient: false },
            'github-dark': { css: 'github-dark', bg: '#0d1117', gradient: false },
            'nord': { css: 'nord', bg: '#2e3440', gradient: false },
            'tokyo-night': { css: 'tokyo-night-dark', bg: '#1a1b26', gradient: false },
            'atom-one-dark': { css: 'atom-one-dark', bg: '#282c34', gradient: false },
            'gradient-sunset': { 
                css: 'monokai', 
                bg: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)', 
                gradient: true,
                color: '#2d1b00'
            },
            'gradient-ocean': { 
                css: 'github-dark', 
                bg: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)', 
                gradient: true,
                color: '#ffffff'
            },
            'gradient-purple': { 
                css: 'dracula', 
                bg: 'linear-gradient(135deg, #c471f5 0%, #fa71cd 100%)', 
                gradient: true,
                color: '#1a0a1f'
            },
            'gradient-fire': { 
                css: 'monokai', 
                bg: 'linear-gradient(135deg, #ff6b6b 0%, #ffd93d 100%)', 
                gradient: true,
                color: '#2d0000'
            },
            'gradient-forest': { 
                css: 'github-dark', 
                bg: 'linear-gradient(135deg, #0ba360 0%, #3cba92 100%)', 
                gradient: true,
                color: '#ffffff'
            },
            'gradient-candy': { 
                css: 'atom-one-dark', 
                bg: 'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)', 
                gradient: true,
                color: '#4a2c1f'
            }
        };

        function updateCode() {
            const code = codeInput.value || initialCode;
            const lang = languageSelect.value;
            
            codeDisplay.textContent = code;
            codeDisplay.className = 'language-' + lang;
            
            hljs.highlightElement(codeDisplay);
        }

        function applyTheme() {
            const theme = themeSelect.value;
            const themeData = themes[theme] || themes['dracula'];
            
            const themeLink = document.querySelector('link[href*="highlight.js/"]');
            themeLink.href = `https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/${themeData.css}.min.css`;
            
            if (themeData.gradient) {
                codeWindow.style.background = themeData.bg;
                codeWindow.style.backgroundColor = 'transparent';
                // Apply text color for gradient themes
                if (themeData.color) {
                    codeDisplay.style.color = themeData.color;
                }
            } else {
                codeWindow.style.backgroundColor = themeData.bg;
                codeWindow.style.background = 'none';
                codeDisplay.style.color = '';
            }
        }

        function updateStyles() {
            // Font size
            const fontSize = fontSizeSlider.value;
            fontSizeValue.textContent = fontSize;
            codeWindow.style.fontSize = `${fontSize}px`;

            // Code padding (inside the window)
            const padding = paddingSlider.value;
            paddingValue.textContent = padding;
            codeContent.style.padding = `${padding}px`;

            // Background padding (around the window)
            const bgPadding = bgPaddingSlider.value;
            bgPaddingValue.textContent = bgPadding;
            captureArea.style.padding = `${bgPadding}px`;

            // Background color
            captureArea.style.backgroundColor = bgColorPicker.value;
        }

        async function downloadImage() {
            const originalText = downloadBtn.textContent;
            downloadBtn.textContent = '‚è≥ Exporting...';
            downloadBtn.disabled = true;

            try {
                const canvas = await html2canvas(captureArea, {
                    scale: 2,
                    backgroundColor: bgColorPicker.value,
                    logging: false,
                    useCORS: true,
                    allowTaint: true
                });
                
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.download = `code-snap-${Date.now()}.png`;
                    link.href = url;
                    link.click();
                    URL.revokeObjectURL(url);
                });
                
            } catch (error) {
                console.error('Export failed:', error);
                alert('Export failed. Please try again.');
            } finally {
                downloadBtn.textContent = originalText;
                downloadBtn.disabled = false;
            }
        }

        // Event listeners
        codeInput.addEventListener('input', updateCode);
        languageSelect.addEventListener('change', updateCode);
        themeSelect.addEventListener('change', () => {
            applyTheme();
            updateCode();
        });
        fontSizeSlider.addEventListener('input', updateStyles);
        paddingSlider.addEventListener('input', updateStyles);
        bgPaddingSlider.addEventListener('input', updateStyles);
        bgColorPicker.addEventListener('input', updateStyles);
        resetBgBtn.addEventListener('click', () => {
            bgColorPicker.value = '#1a1a2e';
            updateStyles();
        });
        downloadBtn.addEventListener('click', downloadImage);

        // Initialize
        codeInput.value = initialCode;
        applyTheme();
        updateStyles();
        updateCode();
    </script>
</body>
</html>
