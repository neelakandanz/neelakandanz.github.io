<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snap Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image-more/2.9.5/dom-to-image-more.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #1a1a2e; }
        .code-container {
            font-family: 'Fira Code', monospace; /* Monospaced font for code */
            background-color: #282a36; /* Dracula Theme background */
            color: #f8f8f2;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            position: relative;
            min-height: 200px;
        }
        .code-container pre {
            margin: 0;
            line-height: 1.5;
        }
        .mock-controls {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .dot:nth-child(1) { background-color: #ff5555; } /* Red */
        .dot:nth-child(2) { background-color: #f1fa8c; } /* Yellow */
        .dot:nth-child(3) { background-color: #50fa7b; } /* Green */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #444;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            z-index: 1000;
        }
        .back-button:hover { background-color: #555; }
    </style>
</head>
<body class="p-8">
    <a href="../index.html#tools" class="back-button">← Back to Tools</a>

    <div class="container mx-auto max-w-5xl bg-gray-800 rounded-2xl shadow-2xl p-6 lg:p-10 flex flex-col lg:flex-row gap-8">
        <div class="flex-1 flex flex-col items-center justify-center p-4 bg-[#1a1a2e] rounded-xl">
            <h2 class="text-white text-2xl font-semibold mb-4">Code Snap Preview</h2>
            <div id="code-snap-output" class="w-full max-w-lg">
                <div class="code-container" id="code-to-capture">
                    <div class="mock-controls">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <pre id="code-display">// Your code snapshot will appear here.
// Enter code in the text area and press Render!

class CodeExample {
    public static void main(String[] args) {
        System.out.println("Hello, World!");
    }
}</pre>
                </div>
            </div>
            <button id="download-btn" class="mt-8 px-6 py-3 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition-colors">
                ⬇️ Download PNG
            </button>
        </div>

        <div class="lg:w-80 space-y-6 bg-gray-700 p-6 rounded-xl">
            <h2 class="text-white text-2xl font-semibold border-b border-gray-600 pb-3">Settings</h2>

            <div>
                <label for="code-input" class="block text-sm font-medium text-gray-300 mb-2">Code to Display</label>
                <textarea id="code-input" rows="10" class="w-full p-3 border border-gray-600 rounded-lg bg-gray-900 text-white focus:ring-indigo-500 focus:border-indigo-500" placeholder="Paste your code here..."></textarea>
            </div>
            
            <div>
                <label for="language-select" class="block text-sm font-medium text-gray-300 mb-2">Language</label>
                <select id="language-select" class="w-full p-2 border border-gray-600 rounded-lg bg-gray-900 text-white">
                    <option>Kotlin (Mock)</option>
                    <option>Dart (Mock)</option>
                    <option>Java (Mock)</option>
                </select>
            </div>
            
            <div>
                <label for="theme-select" class="block text-sm font-medium text-gray-300 mb-2">Theme</label>
                <select id="theme-select" class="w-full p-2 border border-gray-600 rounded-lg bg-gray-900 text-white">
                    <option>Dracula (Mock)</option>
                    <option>Monokai (Mock)</option>
                </select>
            </div>

            <button id="render-btn" class="w-full px-6 py-3 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700 transition-colors">
                ✨ Render Code
            </button>
        </div>
    </div>

    <script>
        const codeInput = document.getElementById('code-input');
        const codeDisplay = document.getElementById('code-display');
        const renderBtn = document.getElementById('render-btn');
        const downloadBtn = document.getElementById('download-btn');
        const codeToCapture = document.getElementById('code-to-capture');

        // Initial content from the mock-up
        codeInput.value = `class CodeExample {
    public static void main(String[] args) {
        System.out.println("Hello, World!");
    }
}`;

        // Function to update the preview
        function renderCode() {
            // Display the text as-is in the <pre> tag
            codeDisplay.textContent = codeInput.value;
            // Note: A real implementation would use a syntax highlighter library here 
            // (like highlight.js or prism.js) to apply color styling.
        }

        renderBtn.addEventListener('click', renderCode);
        
        // Initial render on load
        document.addEventListener('DOMContentLoaded', renderCode);

        // Function to download the styled div as a PNG
        downloadBtn.addEventListener('click', () => {
            // Show processing feedback
            const originalText = downloadBtn.textContent;
            downloadBtn.textContent = 'Processing...';
            downloadBtn.disabled = true;

            // Scale factor for better resolution
            const scale = 2;

            domtoimage.toPng(codeToCapture, {
                width: codeToCapture.clientWidth * scale,
                height: codeToCapture.clientHeight * scale,
                style: {
                    transform: 'scale(' + scale + ')',
                    transformOrigin: 'top left'
                }
            })
            .then(function (dataUrl) {
                const link = document.createElement('a');
                link.download = 'code-snap.png';
                link.href = dataUrl;
                link.click();
            })
            .catch(function (error) {
                console.error('oops, something went wrong!', error);
                alert('Could not save the image. Please try again.');
            })
            .finally(function() {
                // Restore button state
                downloadBtn.textContent = originalText;
                downloadBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
