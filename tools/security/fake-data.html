<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Data Generator - Security Tools | Neelakandan</title>
    <meta name="description" content="Generate fake user data (JSON/CSV) for testing and development.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/components/header.css">
    <link rel="stylesheet" href="../../assets/css/components/tools.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
    <style>
        .tool-container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
        }

        .panel {
            background: var(--color-surface);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            height: fit-content;
        }

        .controls-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--color-border);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--color-text-muted);
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .btn {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            width: 100%;
            font-weight: 500;
            margin-top: 1rem;
        }

        .output-area {
            width: 100%;
            height: 500px;
            padding: 1rem;
            background: var(--color-surface-2);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            color: var(--color-text);
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            resize: none;
            white-space: pre;
        }

        .action-bar {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .action-btn {
            background: var(--color-surface-2);
            border: 1px solid var(--color-border);
            color: var(--color-text);
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 0.9rem;
        }

        .action-btn:hover {
            border-color: var(--color-primary);
            color: var(--color-primary);
        }

        @media (max-width: 768px) {
            .tool-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header class="glass">
        <div class="container header-container">
            <a href="../../" class="logo">Neelakandan<span style="color:var(--color-accent)">.</span></a>
            <nav class="nav-menu">
                <ul>
                    <li><a href="../../">Home</a></li>
                    <li><a href="../#security">Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="tools-page">
        <div class="container">
            <div class="tool-header">
                <a href="../#security" class="back-link">‚Üê Back to Security Tools</a>
                <h1>Fake Data Generator</h1>
                <p>Generate realistic fake data for testing APIs and databases.</p>
            </div>

            <div class="tool-container">
                <!-- Controls -->
                <div class="panel">
                    <div class="controls-title">Configuration</div>

                    <div class="form-group">
                        <label>Format</label>
                        <select id="format"
                            style="width: 100%; padding: 0.5rem; background: var(--color-surface-2); border: 1px solid var(--color-border); color:inherit; border-radius: var(--radius-sm);">
                            <option value="json">JSON</option>
                            <option value="csv">CSV</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Rows Count</label>
                        <input type="number" id="rows" value="10" min="1" max="1000"
                            style="width: 100%; padding: 0.5rem; background: var(--color-surface-2); border: 1px solid var(--color-border); color:inherit; border-radius: var(--radius-sm);">
                    </div>

                    <div class="form-group">
                        <label>Fields</label>
                        <div class="checkbox-group">
                            <label class="checkbox-item"><input type="checkbox" checked value="id"> ID</label>
                            <label class="checkbox-item"><input type="checkbox" checked value="name"> Full Name</label>
                            <label class="checkbox-item"><input type="checkbox" checked value="email"> Email</label>
                            <label class="checkbox-item"><input type="checkbox" checked value="phone"> Phone</label>
                            <label class="checkbox-item"><input type="checkbox" value="address"> Address</label>
                            <label class="checkbox-item"><input type="checkbox" value="company"> Company</label>
                            <label class="checkbox-item"><input type="checkbox" value="job"> Job Title</label>
                            <label class="checkbox-item"><input type="checkbox" value="username"> Username</label>
                            <label class="checkbox-item"><input type="checkbox" value="avatar"> Avatar URL</label>
                        </div>
                    </div>

                    <button class="btn" onclick="generate()">Generate Data</button>
                </div>

                <!-- Output -->
                <div class="panel" style="display: flex; flex-direction: column;">
                    <div class="action-bar">
                        <button class="action-btn" onclick="copyData()">üìã Copy</button>
                        <button class="action-btn" onclick="downloadData()">‚¨áÔ∏è Download</button>
                    </div>
                    <textarea id="output" class="output-area" readonly></textarea>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Fallback simple faker implementation to avoid large CDN issues or dependency failures
        const simpleFaker = {
            names: ["John Doe", "Jane Smith", "Michael Brown", "Emma Wilson", "Chris Lee", "Sarah Davis"],
            emails: ["gmail.com", "yahoo.com", "outlook.com", "example.com"],
            companies: ["TechCorp", "Innovate Ltd", "Global Solutions", "NextGen Systems"],
            jobs: ["Developer", "Designer", "Manager", "Analyst", "Engineer"],

            name() { return this.names[Math.floor(Math.random() * this.names.length)]; },
            email(name) { return name.toLowerCase().replace(' ', '.') + '@' + this.emails[Math.floor(Math.random() * this.emails.length)]; },
            phone() { return '+1-' + Math.floor(200 + Math.random() * 800) + '-' + Math.floor(200 + Math.random() * 800) + '-' + Math.floor(1000 + Math.random() * 9000); },
            address() { return Math.floor(Math.random() * 999) + ' Main St, City, Country'; },
            company() { return this.companies[Math.floor(Math.random() * this.companies.length)]; },
            job() { return this.jobs[Math.floor(Math.random() * this.jobs.length)]; },
            user() { return 'user_' + Math.floor(Math.random() * 10000); },
            avatar() { return 'https://i.pravatar.cc/150?u=' + Math.floor(Math.random() * 10000); }
        };

        function generate() {
            const format = document.getElementById('format').value;
            const rows = parseInt(document.getElementById('rows').value);
            const checkboxes = document.querySelectorAll('.checkbox-group input:checked');
            const fields = Array.from(checkboxes).map(cb => cb.value);

            const data = [];

            for (let i = 1; i <= rows; i++) {
                const row = {};
                // Since user requested Faker.js but I want to ensure reliability without external dependency issues if CDN fails
                // I'll use a mix. If Faker object exists (CDN loaded), use it. Else use simple fallback.

                const useLib = typeof faker !== 'undefined';

                if (fields.includes('id')) row.id = i;
                if (fields.includes('name')) row.name = useLib ? faker.name.findName() : simpleFaker.name();
                if (fields.includes('email')) row.email = useLib ? faker.internet.email() : simpleFaker.email(row.name || 'user');
                if (fields.includes('phone')) row.phone = useLib ? faker.phone.phoneNumber() : simpleFaker.phone();
                if (fields.includes('address')) row.address = useLib ? faker.address.streetAddress() : simpleFaker.address();
                if (fields.includes('company')) row.company = useLib ? faker.company.companyName() : simpleFaker.company();
                if (fields.includes('job')) row.job = useLib ? faker.name.jobTitle() : simpleFaker.job();
                if (fields.includes('username')) row.username = useLib ? faker.internet.userName() : simpleFaker.user();
                if (fields.includes('avatar')) row.avatar = useLib ? faker.internet.avatar() : simpleFaker.avatar();

                data.push(row);
            }

            const output = document.getElementById('output');

            if (format === 'json') {
                output.value = JSON.stringify(data, null, 2);
            } else {
                // To CSV
                const header = fields.join(',');
                const csvRows = data.map(obj => {
                    return fields.map(field => JSON.stringify(obj[field])).join(',');
                });
                output.value = [header, ...csvRows].join('\n');
            }
        }

        function copyData() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            // Visual feedback
            const btn = document.querySelector('button[onclick="copyData()"]');
            const original = btn.textContent;
            btn.textContent = '‚úì Copied';
            setTimeout(() => btn.textContent = original, 1000);
        }

        function downloadData() {
            const content = document.getElementById('output').value;
            const format = document.getElementById('format').value;
            if (!content) return;

            const blob = new Blob([content], { type: format === 'json' ? 'application/json' : 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `fake-data.${format}`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Initial Generate
        // Give time for CDN to load
        setTimeout(generate, 500);
    </script>
</body>

</html>
