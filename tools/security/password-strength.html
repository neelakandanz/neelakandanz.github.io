<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker - Developer Tools | Neelakandan</title>
    <meta name="description" content="Evaluate the strength of your password and get feedback on how to improve it.">
    <!-- Common Header Includes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/components/header.css">
    <link rel="stylesheet" href="../../assets/css/components/tools.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    <style>
        .tool-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .input-box {
            width: 100%;
            padding: 1rem;
            border-radius: var(--radius-lg);
            border: 2px solid var(--color-border);
            background: var(--color-surface);
            color: var(--color-text);
            font-size: 1.2rem;
            margin-bottom: 2rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-box:focus {
            border-color: var(--color-primary);
        }

        .meter-container {
            background: var(--color-surface-2);
            height: 10px;
            border-radius: 99px;
            margin-bottom: 1rem;
            overflow: hidden;
            position: relative;
        }

        .meter-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
        }

        .score-text {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .crack-time {
            color: var(--color-text-muted);
            margin-bottom: 2rem;
        }

        .feedback-card {
            background: var(--color-surface);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
        }

        .feedback-item {
            margin-bottom: 0.5rem;
            display: flex;
            gap: 0.5rem;
        }

        .icon-warn {
            color: #ef4444;
        }

        .icon-info {
            color: #60a5fa;
        }
    </style>
</head>

<body>
    <header class="glass">
        <div class="container header-container">
            <a href="../../" class="logo">Neelakandan<span style="color:var(--color-accent)">.</span></a>
            <nav class="nav-menu">
                <ul>
                    <li><a href="../../">Home</a></li>
                    <li><a href="../#security">Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="tools-page">
        <div class="container">
            <div class="tool-header">
                <a href="../#security" class="back-link">← Back to Security Tools</a>
                <h1>Password Strength Checker</h1>
                <p>Check how secure your password is (client-side only).</p>
            </div>

            <div class="tool-container">
                <input type="password" id="password" class="input-box" placeholder="Type a password..."
                    oninput="checkStrength()">

                <div class="meter-container">
                    <div id="meter" class="meter-fill"></div>
                </div>

                <div id="result-area" style="text-align: center; opacity: 0; transition: opacity 0.3s;">
                    <div id="score-text" class="score-text"></div>
                    <div id="crack-time" class="crack-time"></div>
                </div>

                <div id="feedback" class="feedback-card" style="display: none;">
                    <!-- Feedback items -->
                </div>
            </div>
        </div>
    </main>

    <script>
        function checkStrength() {
            const password = document.getElementById('password').value;
            const meter = document.getElementById('meter');
            const resultArea = document.getElementById('result-area');
            const feedbackEl = document.getElementById('feedback');

            if (!password) {
                meter.style.width = '0%';
                resultArea.style.opacity = '0';
                feedbackEl.style.display = 'none';
                return;
            }

            resultArea.style.opacity = '1';

            const result = zxcvbn(password);
            const score = result.score; // 0-4

            const colors = ['#ef4444', '#f97316', '#eab308', '#84cc16', '#22c55e'];
            const labels = ['Very Weak', 'Weak', 'Fair', 'Good', 'Strong'];
            const widths = ['20%', '40%', '60%', '80%', '100%'];

            meter.style.width = widths[score];
            meter.style.backgroundColor = colors[score];

            document.getElementById('score-text').textContent = labels[score];
            document.getElementById('score-text').style.color = colors[score];
            document.getElementById('crack-time').textContent = `Time to crack: ${result.crack_times_display.offline_slow_hashing_1e4_per_second}`;

            // Feedback
            let feedbackHtml = '';
            if (result.feedback.warning) {
                feedbackHtml += `<div class="feedback-item"><span class="icon-warn">⚠️</span> ${result.feedback.warning}</div>`;
            }
            result.feedback.suggestions.forEach(s => {
                feedbackHtml += `<div class="feedback-item"><span class="icon-info">ℹ️</span> ${s}</div>`;
            });

            if (feedbackHtml) {
                feedbackEl.innerHTML = feedbackHtml;
                feedbackEl.style.display = 'block';
            } else if (score === 4) {
                feedbackEl.innerHTML = '<div class="feedback-item"><span style="color:#22c55e">✅</span> Perfect! precise and secure.</div>';
                feedbackEl.style.display = 'block';
            } else {
                feedbackEl.style.display = 'none';
            }
        }
    </script>
</body>

</html>
