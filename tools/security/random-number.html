<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator - Security Tools | Neelakandan</title>
    <meta name="description" content="Generate cryptographically secure random numbers within a range.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/components/header.css">
    <link rel="stylesheet" href="../../assets/css/components/tools.css">
    <style>
        .tool-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .panel {
            background: var(--color-surface);
            padding: 2rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            text-align: center;
        }

        .result-display {
            font-size: 4rem;
            font-weight: 700;
            color: var(--color-primary);
            margin: 2rem 0;
            font-family: 'Fira Code', monospace;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .input-group {
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 0.9rem;
            color: var(--color-text-muted);
            margin-bottom: 0.5rem;
        }

        .number-input {
            width: 100%;
            padding: 0.8rem;
            background: var(--color-surface-2);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            color: var(--color-text);
            font-family: 'Fira Code', monospace;
            font-size: 1.1rem;
        }

        .generate-btn {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--radius-md);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.1s;
        }

        .generate-btn:active {
            transform: scale(0.98);
        }

        .history {
            margin-top: 2rem;
            text-align: left;
            border-top: 1px solid var(--color-border);
            padding-top: 1rem;
        }

        .history-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .history-item {
            background: var(--color-surface-2);
            padding: 0.3rem 0.6rem;
            border-radius: var(--radius-sm);
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header class="glass">
        <div class="container header-container">
            <a href="../../" class="logo">Neelakandan<span style="color:var(--color-accent)">.</span></a>
            <nav class="nav-menu">
                <ul>
                    <li><a href="../../">Home</a></li>
                    <li><a href="../#security">Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="tools-page">
        <div class="container">
            <div class="tool-header">
                <a href="../#security" class="back-link">‚Üê Back to Security Tools</a>
                <h1>Random Number Generator</h1>
                <p>Generate cryptographically secure random numbers.</p>
            </div>

            <div class="tool-container">
                <div class="panel">
                    <div class="controls">
                        <div class="input-group">
                            <label>Min Value</label>
                            <input type="number" id="min" value="1" class="number-input">
                        </div>
                        <div class="input-group">
                            <label>Max Value</label>
                            <input type="number" id="max" value="100" class="number-input">
                        </div>
                    </div>

                    <div id="result" class="result-display">0</div>

                    <button class="generate-btn" onclick="generate()">Generate Number</button>

                    <div class="history">
                        <small style="display:block; margin-bottom: 0.5rem; color: var(--color-text-muted);">Recent
                            History:</small>
                        <div class="history-list" id="history"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function generate() {
            const min = parseInt(document.getElementById('min').value);
            const max = parseInt(document.getElementById('max').value);

            if (min >= max) {
                alert('Min value must be less than Max value');
                return;
            }

            // Cryptographically secure random number in range
            const range = max - min + 1;
            const bytesNeeded = Math.ceil(Math.log2(range) / 8);
            const cutoff = Math.floor((256 ** bytesNeeded) / range) * range;
            const bytes = new Uint8Array(bytesNeeded);
            let value;

            do {
                crypto.getRandomValues(bytes);
                value = 0;
                for (let i = 0; i < bytesNeeded; i++) {
                    value = (value << 8) + bytes[i];
                }
            } while (value >= cutoff);

            const result = min + (value % range);

            // Animation effect
            const display = document.getElementById('result');
            let i = 0;
            const interval = setInterval(() => {
                display.textContent = Math.floor(Math.random() * (max - min + 1)) + min;
                i++;
                if (i > 10) {
                    clearInterval(interval);
                    display.textContent = result;
                    addToHistory(result);
                }
            }, 30);
        }

        function addToHistory(num) {
            const history = document.getElementById('history');
            const item = document.createElement('span');
            item.className = 'history-item';
            item.textContent = num;
            history.prepend(item);

            if (history.children.length > 20) {
                history.removeChild(history.lastChild);
            }
        }

        // Initial Generate
        generate();
    </script>
</body>

</html>
