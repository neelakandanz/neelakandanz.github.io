<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Generator - Security Tools | Neelakandan</title>
    <meta name="description" content="Generate random user names and full names for testing or creative projects.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/components/header.css">
    <link rel="stylesheet" href="../../assets/css/components/tools.css">
    <style>
        .tool-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .panel {
            background: var(--color-surface);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            margin-bottom: 2rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: center;
        }

        select {
            padding: 0.8rem;
            border-radius: var(--radius-md);
            background: var(--color-surface-2);
            border: 1px solid var(--color-border);
            color: var(--color-text);
        }

        .btn {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 500;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .name-card {
            background: var(--color-surface-2);
            padding: 1rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--color-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .name-text {
            font-weight: 500;
        }

        .copy-icon {
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        .copy-icon:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <header class="glass">
        <div class="container header-container">
            <a href="../../" class="logo">Neelakandan<span style="color:var(--color-accent)">.</span></a>
            <nav class="nav-menu">
                <ul>
                    <li><a href="../../">Home</a></li>
                    <li><a href="../#security">Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="tools-page">
        <div class="container">
            <div class="tool-header">
                <a href="../#security" class="back-link">‚Üê Back to Security Tools</a>
                <h1>Random Name Generator</h1>
                <p>Generate random names for testing, mockups, or creative writing.</p>
            </div>

            <div class="tool-container">
                <div class="panel">
                    <div class="controls">
                        <select id="type">
                            <option value="full">Full Names</option>
                            <option value="first">First Names Only</option>
                            <option value="username">Usernames</option>
                        </select>
                        <select id="count">
                            <option value="5">Generate 5</option>
                            <option value="10" selected>Generate 10</option>
                            <option value="20">Generate 20</option>
                        </select>
                        <button class="btn" onclick="generateNames()">Generate Names</button>
                    </div>

                    <div id="results" class="result-grid"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const firstNames = [
            "Emma", "Liam", "Olivia", "Noah", "Ava", "William", "Sophia", "James", "Isabella", "Oliver",
            "Mia", "Benjamin", "Charlotte", "Elijah", "Amelia", "Lucas", "Harper", "Mason", "Evelyn", "Logan",
            "Abigail", "Alexander", "Emily", "Ethan", "Elizabeth", "Jacob", "Mila", "Michael", "Ella", "Daniel",
            "Avery", "Henry", "Sofia", "Jackson", "Camila", "Sebastian", "Aria", "Aiden", "Scarlett", "Matthew"
        ];

        const lastNames = [
            "Smith", "Johnson", "Williams", "Brown", "Jones", "Garcia", "Miller", "Davis", "Rodriguez", "Martinez",
            "Hernandez", "Lopez", "Gonzalez", "Wilson", "Anderson", "Thomas", "Taylor", "Moore", "Jackson", "Martin",
            "Lee", "Perez", "Thompson", "White", "Harris", "Sanchez", "Clark", "Ramirez", "Lewis", "Robinson",
            "Walker", "Young", "Allen", "King", "Wright", "Scott", "Torres", "Nguyen", "Hill", "Flores"
        ];

        const adjectives = ["Happy", "Sunny", "Clever", "Brave", "Swift", "Silent", "Cosmic", "Neon", "Cyber", "Mega"];
        const nouns = ["Tiger", "Eagle", "Coder", "Ninja", "Wizard", "Panda", "Falcon", "Star", "Moon", "Wolf"];

        function generateNames() {
            const type = document.getElementById('type').value;
            const count = parseInt(document.getElementById('count').value);
            const container = document.getElementById('results');
            container.innerHTML = '';

            for (let i = 0; i < count; i++) {
                let name = '';

                if (type === 'full') {
                    name = getRandom(firstNames) + ' ' + getRandom(lastNames);
                } else if (type === 'first') {
                    name = getRandom(firstNames);
                } else if (type === 'username') {
                    name = getRandom(adjectives) + getRandom(nouns) + Math.floor(Math.random() * 99);
                }

                const card = document.createElement('div');
                card.className = 'name-card';
                card.innerHTML = `
                    <span class="name-text">${name}</span>
                    <span class="copy-icon" onclick="copyName('${name}', this)">üìã</span>
                `;
                container.appendChild(card);
            }
        }

        function getRandom(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function copyName(text, el) {
            navigator.clipboard.writeText(text);
            const original = el.textContent;
            el.textContent = '‚úì';
            setTimeout(() => el.textContent = original, 1000);
        }

        // Initial load
        generateNames();
    </script>
</body>

</html>
