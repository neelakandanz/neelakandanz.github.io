<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Generator - Security Tools | Neelakandan</title>
    <meta name="description" content="Generate MD5, SHA-1, SHA-256, SHA-512 hashes from text.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/components/header.css">
    <link rel="stylesheet" href="../../assets/css/components/tools.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        .tool-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .panel {
            background: var(--color-surface);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-text-muted);
            font-size: 0.9rem;
        }

        .text-area {
            width: 100%;
            height: 120px;
            padding: 1rem;
            background: var(--color-surface-2);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            color: var(--color-text);
            font-family: inherit;
            resize: vertical;
        }

        .text-area:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .hash-result {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            background: var(--color-surface-2);
            padding: 1rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--color-border);
        }

        .hash-label {
            width: 80px;
            font-weight: 600;
            color: var(--color-accent);
            flex-shrink: 0;
        }

        .hash-value {
            flex: 1;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            word-break: break-all;
            color: var(--color-text);
        }

        .copy-btn {
            background: none;
            border: none;
            color: var(--color-text-muted);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: var(--radius-sm);
            transition: color 0.2s;
        }

        .copy-btn:hover {
            color: var(--color-primary);
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body>
    <header class="glass">
        <div class="container header-container">
            <a href="../../" class="logo">Neelakandan<span style="color:var(--color-accent)">.</span></a>
            <nav class="nav-menu">
                <ul>
                    <li><a href="../../">Home</a></li>
                    <li><a href="../#security">Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="tools-page">
        <div class="container">
            <div class="tool-header">
                <a href="../#security" class="back-link">‚Üê Back to Security Tools</a>
                <h1>Hash Generator</h1>
                <p>Generate MD5, SHA-1, SHA-256, and SHA-512 hashes from any text.</p>
            </div>

            <div class="tool-container">
                <div class="panel">
                    <div class="input-group">
                        <label for="input">Input Text</label>
                        <textarea id="input" class="text-area"
                            placeholder="Type or paste text here to generate hashes..."></textarea>
                    </div>
                </div>

                <div class="panel">
                    <h3>Generated Hashes</h3>
                    <div style="margin-top: 1rem;">
                        <div class="hash-result">
                            <span class="hash-label">MD5</span>
                            <span class="hash-value" id="md5"></span>
                            <button class="copy-btn" onclick="copy('md5')" title="Copy">üìã</button>
                        </div>
                        <div class="hash-result">
                            <span class="hash-label">SHA-1</span>
                            <span class="hash-value" id="sha1"></span>
                            <button class="copy-btn" onclick="copy('sha1')" title="Copy">üìã</button>
                        </div>
                        <div class="hash-result">
                            <span class="hash-label">SHA-256</span>
                            <span class="hash-value" id="sha256"></span>
                            <button class="copy-btn" onclick="copy('sha256')" title="Copy">üìã</button>
                        </div>
                        <div class="hash-result">
                            <span class="hash-label">SHA-512</span>
                            <span class="hash-value" id="sha512"></span>
                            <button class="copy-btn" onclick="copy('sha512')" title="Copy">üìã</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const input = document.getElementById('input');

        input.addEventListener('input', generateHashes);

        function generateHashes() {
            const text = input.value;

            if (!text) {
                document.getElementById('md5').textContent = '';
                document.getElementById('sha1').textContent = '';
                document.getElementById('sha256').textContent = '';
                document.getElementById('sha512').textContent = '';
                return;
            }

            document.getElementById('md5').textContent = CryptoJS.MD5(text).toString();
            document.getElementById('sha1').textContent = CryptoJS.SHA1(text).toString();
            document.getElementById('sha256').textContent = CryptoJS.SHA256(text).toString();
            document.getElementById('sha512').textContent = CryptoJS.SHA512(text).toString();
        }

        function copy(id) {
            const text = document.getElementById(id).textContent;
            if (!text) return;
            navigator.clipboard.writeText(text);

            // Visual feedback
            const btn = document.querySelector(`button[onclick="copy('${id}')"]`);
            const original = btn.textContent;
            btn.textContent = '‚úì';
            setTimeout(() => btn.textContent = original, 1000);
        }
    </script>
</body>

</html>
