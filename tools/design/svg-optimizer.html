<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SVG Optimizer | Neelakandan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0c0c0c;
            color: #fff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            align-items: center;
        }

        .back {
            color: #aaa;
            text-decoration: none;
            border: 1px solid #333;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .main {
            padding: 2rem;
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .card {
            background: #161616;
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 800px;
            border: 1px solid #333;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        @media (max-width: 768px) {
            .card {
                grid-template-columns: 1fr;
            }
        }

        textarea {
            width: 100%;
            height: 300px;
            background: #000;
            border: 1px solid #333;
            color: #a5b4fc;
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;
            resize: vertical;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #aaa;
            font-weight: 500;
        }

        .actions {
            grid-column: 1 / -1;
            text-align: right;
            border-top: 1px solid #333;
            padding-top: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        button.secondary {
            background: #333;
            margin-right: 0.5rem;
        }

        .stats {
            color: #aaa;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="header">
        <strong>SVG Optimizer (Minifier)</strong>
        <a href="../../tools/index.html#design" class="back">Back</a>
    </div>
    <div class="main">
        <div class="card">
            <div>
                <label>Input SVG</label>
                <textarea id="input" placeholder="Paste your SVG code here..."></textarea>
            </div>
            <div>
                <label>Output SVG</label>
                <textarea id="output" readonly></textarea>
            </div>

            <div class="actions">
                <div class="stats" id="stats">Savings: 0%</div>
                <div>
                    <button class="secondary" onclick="copy()">Copy Output</button>
                    <button onclick="optimize()">Optimize</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function optimize() {
            const raw = document.getElementById('input').value;
            if (!raw) return;

            // Basic regex based minification
            let min = raw
                .replace(/\n/g, ' ')           // Newlines to space
                .replace(/\t/g, ' ')           // Tabs to space
                .replace(/\s+/g, ' ')          // Multiple spaces to single
                .replace(/>\s+</g, '><')       // Space between tags
                .replace(/<!--[\s\S]*?-->/g, '') // Comments
                .trim();

            document.getElementById('output').value = min;

            // Calc stats
            const saving = raw.length > 0 ? ((raw.length - min.length) / raw.length * 100).toFixed(1) : 0;
            document.getElementById('stats').textContent = `Original: ${raw.length} chars | New: ${min.length} chars | Savings: ${saving}%`;
        }

        function copy() {
            navigator.clipboard.writeText(document.getElementById('output').value);
            alert('Copied to clipboard!');
        }
    </script>
</body>

</html>
