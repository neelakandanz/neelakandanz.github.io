<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HEX to RGB Converter | Neelakandan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0c0c0c;
            color: #fff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            align-items: center;
        }

        .back {
            color: #aaa;
            text-decoration: none;
            border: 1px solid #333;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .main {
            padding: 2rem;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #161616;
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid #333;
            width: 100%;
            max-width: 500px;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #aaa;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            box-sizing: border-box;
            font-family: monospace;
            font-size: 1.1rem;
        }

        .result {
            background: #1f2937;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }

        .res-text {
            font-size: 1.5rem;
            font-family: monospace;
            color: #60a5fa;
            margin-bottom: 0.5rem;
        }

        .preview {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            border: 1px solid #333;
        }
    </style>
</head>

<body>
    <div class="header">
        <strong>HEX to RGB</strong>
        <a href="../../tools/index.html#design" class="back">Back</a>
    </div>
    <div class="main">
        <div class="card">
            <label>HEX Code (e.g. #FF5733)</label>
            <input type="text" id="hex" placeholder="#000000" maxlength="7">

            <div class="result" id="res-box" style="display:none">
                <div class="preview" id="preview"></div>
                <div class="res-text" id="rgb">rgb(0, 0, 0)</div>
                <div style="color:#aaa; font-size:0.9rem">RGB Value</div>
            </div>
        </div>
    </div>
    <script>
        const input = document.getElementById('hex');
        const resBox = document.getElementById('res-box');
        const rgbText = document.getElementById('rgb');
        const preview = document.getElementById('preview');

        input.addEventListener('input', () => {
            let val = input.value.trim();
            if (!val.startsWith('#')) val = '#' + val;

            if (/^#[0-9A-Fa-f]{6}$/.test(val)) {
                const r = parseInt(val.slice(1, 3), 16);
                const g = parseInt(val.slice(3, 5), 16);
                const b = parseInt(val.slice(5, 7), 16);
                const rgb = `rgb(${r}, ${g}, ${b})`;

                rgbText.textContent = rgb;
                preview.style.background = val;
                resBox.style.display = 'block';
            } else {
                resBox.style.display = 'none';
            }
        });
    </script>
</body>

</html>
