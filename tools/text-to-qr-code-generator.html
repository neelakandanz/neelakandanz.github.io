<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-2xl p-8">
            <header class="text-center mb-8">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Text to QR Code Generator</h1>
                <p class="text-gray-500 mt-2">Convert any text into a QR code instantly.</p>
            </header>
            <main>
                <div class="mb-6">
                    <label for="text-input" class="block text-sm font-medium text-gray-700 mb-2">Enter your text here:</label>
                    <textarea id="text-input" rows="4" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., https://www.example.com"></textarea>
                </div>
                <button id="generate-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg">Generate QR Code</button>
                <div id="qrcode" class="mt-8 flex justify-center"></div>
                <button id="download-btn" class="w-full mt-4 bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg" style="display: none;">Download QR Code</button>
            </main>
        </div>
    </div>
    <script>
        const generateBtn = document.getElementById('generate-btn');
        const textInput = document.getElementById('text-input');
        const qrcodeContainer = document.getElementById('qrcode');
        const downloadBtn = document.getElementById('download-btn');
        let qrcode = new QRCode(qrcodeContainer, {
            width: 256,
            height: 256,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        generateBtn.addEventListener('click', () => {
            const text = textInput.value.trim();
            if (text) {
                qrcode.makeCode(text);
                downloadBtn.style.display = 'block';
            }
        });

        downloadBtn.addEventListener('click', () => {
            const qrCodeImg = qrcodeContainer.getElementsByTagName('img')[0];
            if (qrCodeImg) {
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = qrCodeImg.src;
                link.click();
            }
        });
    </script>
</body>
</html>
