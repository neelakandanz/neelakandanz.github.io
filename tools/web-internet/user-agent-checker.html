<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Agent Checker | Neelakandan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0c0c0c;
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .box {
            background: #161616;
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid #333;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            margin-top: 0;
        }

        .ua-box {
            background: #000;
            padding: 1rem;
            border: 1px solid #333;
            border-radius: 8px;
            font-family: monospace;
            color: #a5b4fc;
            margin-top: 1rem;
            line-height: 1.5;
        }

        .back {
            margin-top: 2rem;
            display: block;
            color: #aaa;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box">
            <h1>Your User Agent</h1>
            <p style="color:#aaa">This string identifies your browser and operating system to web servers.</p>
            <div class="ua-box" id="ua"></div>
            <a href="../../tools/index.html#web-internet" class="back">‚Üê Back to Tools</a>
        </div>
    </div>
    <script>
        document.getElementById('ua').textContent = navigator.userAgent;
    </script>
</body>

</html>
