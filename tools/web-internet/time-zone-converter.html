<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Time Zone Converter | Neelakandan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0c0c0c;
            color: #fff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .card {
            background: #161616;
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid #333;
            width: 100%;
            max-width: 500px;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #aaa;
            font-size: 0.9rem;
        }

        input,
        select {
            width: 100%;
            padding: 0.8rem;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            box-sizing: border-box;
        }

        .result {
            background: #1f2937;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }

        .res-time {
            font-size: 2rem;
            font-weight: 600;
            color: #60a5fa;
            margin-bottom: 0.5rem;
        }

        .res-date {
            color: #ccc;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .back {
            color: #aaa;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="card">
            <div class="header">
                <h2 style="margin:0">Time Zone Converter</h2>
                <a href="../../tools/index.html#web-internet" class="back">Exit</a>
            </div>

            <label>Select Date & Time</label>
            <input type="datetime-local" id="source-time">

            <label>From Time Zone</label>
            <select id="from-zone"></select>

            <label>To Time Zone</label>
            <select id="to-zone"></select>

            <div class="result">
                <div class="res-time" id="res-time">--:--</div>
                <div class="res-date" id="res-date">--</div>
            </div>
        </div>
    </div>

    <script>
        const fromSelect = document.getElementById('from-zone');
        const toSelect = document.getElementById('to-zone');
        const timeInput = document.getElementById('source-time');

        // Populate zones
        const zones = Intl.supportedValuesOf('timeZone');
        zones.forEach(zone => {
            fromSelect.add(new Option(zone, zone));
            toSelect.add(new Option(zone, zone));
        });

        // Defaults
        const localZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        fromSelect.value = localZone;
        toSelect.value = 'UTC';

        // Set current time to input
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        timeInput.value = now.toISOString().slice(0, 16);

        function convert() {
            if (!timeInput.value) return;

            const date = new Date(timeInput.value);
            const toZone = toSelect.value;

            // We need to interpret the input date AS being in the 'from' zone
            // New Date(input) parses as local time. We need to offset it.
            // Actually, simplest is to use libraries like Luxon, but for vanilla JS:
            // We can just format the date object to the target zone.
            // Wait, input type="datetime-local" is abstract time.

            // 1. Create date object assuming input is in 'fromZone'
            // This is complex in vanilla JS without knowing offsets.
            // Simplified approach: Assume input is Local Time, convert to Target.
            // OR Better: Use date string and format it.

            try {
                // Formatting the date object to the target zone
                const options = {
                    timeZone: toZone,
                    year: 'numeric', month: 'short', day: 'numeric',
                    hour: '2-digit', minute: '2-digit', second: '2-digit',
                    hour12: true
                };

                // Note: The input gives us a "local" date. 
                // Adjust for simpler usage: User selects "Target Timezone" to see how current time looks there.
                // Or "Convert this time (assumed local) to that zone".

                const fmt = new Intl.DateTimeFormat('en-US', options);
                const parts = fmt.formatToParts(new Date(timeInput.value));

                // Reconstruct for display
                // This converts LOCAL input time -> Target Zone time.
                const formatted = fmt.format(new Date(timeInput.value));

                document.getElementById('res-time').textContent = formatted.split(',')[1].trim();
                document.getElementById('res-date').textContent = formatted.split(',')[0].trim();

            } catch (e) {
                console.error(e);
            }
        }

        timeInput.addEventListener('change', convert);
        fromSelect.addEventListener('change', convert);
        toSelect.addEventListener('change', convert);
        convert();
    </script>
</body>

</html>
