<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Headers Viewer | Neelakandan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0c0c0c;
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 2rem;
        }

        .box {
            background: #161616;
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid #333;
            max-width: 600px;
            width: 100%;
        }

        button {
            background: #ec4899;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }

        pre {
            background: #000;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #333;
            white-space: pre-wrap;
            margin-top: 1.5rem;
            color: #f472b6;
            font-size: 0.9rem;
        }

        .back {
            text-align: center;
            display: block;
            margin-top: 1rem;
            color: #aaa;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box">
            <h1>HTTP Headers Viewer</h1>
            <p style="color:#aaa">See what HTTP headers your browser sends to servers.</p>
            <button onclick="check()">Show My Headers</button>
            <pre id="output" style="display:none"></pre>
            <a href="../../tools/index.html#web-internet" class="back">‚Üê Back to Tools</a>
        </div>
    </div>
    <script>
        async function check() {
            const out = document.getElementById('output');
            out.style.display = 'block';
            out.textContent = 'Loading...';
            try {
                const res = await fetch('https://httpbin.org/headers');
                const data = await res.json();
                out.textContent = JSON.stringify(data.headers, null, 2);
            } catch (e) {
                out.textContent = 'Error fetching headers. Your browser might be blocking the request.';
            }
        }
        // Auto load
        check();
    </script>
</body>

</html>
