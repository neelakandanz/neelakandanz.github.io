<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Browser Info | Neelakandan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0c0c0c;
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .item {
            background: #161616;
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid #333;
        }

        .label {
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .value {
            font-size: 1.1rem;
            font-weight: 500;
            color: #fff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back {
            color: #aaa;
            text-decoration: none;
            border: 1px solid #333;
            padding: 0.5rem 1rem;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Browser Information</h1>
            <a href="../../tools/index.html#web-internet" class="back">Back</a>
        </div>

        <div class="grid" id="grid"></div>
    </div>

    <script>
        const info = [
            { label: "Browser Name", value: navigator.appName },
            { label: "Browser Engine", value: navigator.product },
            { label: "Version Info", value: navigator.appVersion },
            { label: "User Agent", value: navigator.userAgent },
            { label: "Language", value: navigator.language },
            { label: "Platform", value: navigator.platform },
            { label: "Cookies Enabled", value: navigator.cookieEnabled ? 'Yes' : 'No' },
            { label: "Screen Resolution", value: `${window.screen.width} x ${window.screen.height}` },
            { label: "Window Size", value: `${window.innerWidth} x ${window.innerHeight}` },
            { label: "Device Memory", value: navigator.deviceMemory ? `${navigator.deviceMemory} GB` : 'Unknown' },
            { label: "CPU Cores", value: navigator.hardwareConcurrency || 'Unknown' },
            { label: "Online Status", value: navigator.onLine ? 'Online' : 'Offline' }
        ];

        const grid = document.getElementById('grid');
        info.forEach(item => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<div class="label">${item.label}</div><div class="value">${item.value}</div>`;
            grid.appendChild(div);
        });
    </script>
</body>

</html>
