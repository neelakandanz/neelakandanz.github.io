<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Expander & Analyzer | Neelakandan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0c0c0c;
            color: #fff;
            margin: 0;
            min-height: 100vh;
        }

        .header {
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #333;
        }

        .back-link {
            color: #aaa;
            text-decoration: none;
            border: 1px solid #333;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .main {
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .card {
            background: #161616;
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            border: 1px solid #333;
        }

        input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #8b5cf6;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .label {
            color: #aaa;
            font-size: 0.9rem;
        }

        .value {
            color: #fff;
            font-family: monospace;
            word-break: break-all;
        }

        .param-group {
            margin-top: 1rem;
            border-top: 1px solid #333;
            padding-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="header">
        <strong>URL Expander & Analyzer</strong>
        <a href="../../tools/index.html#web-internet" class="back-link">Back</a>
    </div>
    <div class="main">
        <div class="card">
            <h2>Analyze & Expand URL</h2>
            <p style="color:#aaa;margin-bottom:1.5rem">Break down a URL into its components.</p>
            <input type="text" id="url-input" placeholder="Enter URL...">
            <button onclick="analyze()">Analyze</button>

            <div id="results" style="display:none">
                <div class="grid">
                    <div class="label">Protocol</div>
                    <div class="value" id="res-proto">-</div>

                    <div class="label">Hostname</div>
                    <div class="value" id="res-host">-</div>

                    <div class="label">Path</div>
                    <div class="value" id="res-path">-</div>

                    <div class="label">Hash</div>
                    <div class="value" id="res-hash">-</div>
                </div>

                <div id="params-container" class="param-group" style="display:none">
                    <h4 style="margin-bottom:0.5rem">Query Parameters</h4>
                    <div id="params-list" style="font-size:0.9rem; color:#d1d5db;"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function analyze() {
            let input = document.getElementById('url-input').value;
            if (!input) return;
            if (!input.startsWith('http')) input = 'http://' + input;

            try {
                const url = new URL(input);
                document.getElementById('res-proto').textContent = url.protocol;
                document.getElementById('res-host').textContent = url.hostname;
                document.getElementById('res-path').textContent = url.pathname;
                document.getElementById('res-hash').textContent = url.hash || '(none)';

                const params = new URLSearchParams(url.search);
                const paramsContainer = document.getElementById('params-container');
                const paramsList = document.getElementById('params-list');

                paramsList.innerHTML = '';
                if (Array.from(params).length > 0) {
                    paramsContainer.style.display = 'block';
                    for (const [key, value] of params) {
                        const div = document.createElement('div');
                        div.style.marginBottom = '0.25rem';
                        div.innerHTML = `<span style="color:#8b5cf6">${key}:</span> ${value}`;
                        paramsList.appendChild(div);
                    }
                } else {
                    paramsContainer.style.display = 'none';
                }

                document.getElementById('results').style.display = 'block';
            } catch (e) {
                alert('Invalid URL format');
            }
        }
    </script>
</body>

</html>
