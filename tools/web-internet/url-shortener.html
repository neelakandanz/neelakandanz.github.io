<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener | Neelakandan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reusing common styles */
        body {
            font-family: 'Inter', sans-serif;
            background: #0c0c0c;
            color: #fff;
            margin: 0;
            min-height: 100vh;
        }

        .header {
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #333;
        }

        .back-link {
            color: #aaa;
            text-decoration: none;
            border: 1px solid #333;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .main {
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .card {
            background: #161616;
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            border: 1px solid #333;
        }

        input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #1f2937;
            border-radius: 8px;
            display: none;
            word-break: break-all;
        }

        .error {
            color: #ef4444;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <strong>URL Shortener</strong>
        <a href="../../tools/index.html#web-internet" class="back-link">Back</a>
    </div>
    <div class="main">
        <div class="card">
            <h2>Shorten Long URLs</h2>
            <p style="color:#aaa;margin-bottom:1.5rem">Enter a long URL to create a shorter version using TinyURL
                service.</p>
            <input type="text" id="url" placeholder="Paste long URL here...">
            <button onclick="shorten()">Shorten URL</button>
            <div id="result" class="result">
                <p style="color:#aaa;font-size:0.8rem;margin-bottom:0.5rem">Shortened URL:</p>
                <div style="display:flex;gap:0.5rem;align-items:center">
                    <a id="short-link" href="#" target="_blank" style="color:#60a5fa;font-size:1.1rem"></a>
                    <button onclick="copy()" style="width:auto;padding:0.5rem 1rem;font-size:0.8rem">Copy</button>
                </div>
            </div>
            <div id="error" class="error">Failed to shorten URL. Please check the URL and try again.</div>
        </div>
    </div>
    <script>
        async function shorten() {
            const url = document.getElementById('url').value;
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const link = document.getElementById('short-link');

            if (!url) return;

            error.style.display = 'none';
            result.style.display = 'none';

            try {
                // TinyURL simple API
                const response = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(url)}`);
                if (!response.ok) throw new Error();
                const shortUrl = await response.text();

                link.href = shortUrl;
                link.textContent = shortUrl;
                result.style.display = 'block';
            } catch (e) {
                // If CORS fails (common with TinyURL on localhost sometimes), try generic message
                error.textContent = "Could not shorten. Likely a CORS restriction or invalid URL.";
                error.style.display = 'block';
            }
        }

        function copy() {
            const text = document.getElementById('short-link').textContent;
            navigator.clipboard.writeText(text);
            alert('Copied!');
        }
    </script>
</body>

</html>
