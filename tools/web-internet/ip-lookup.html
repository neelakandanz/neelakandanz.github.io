<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Lookup | Neelakandan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg-dark: #0c0c0c;
            --bg-surface: #161616;
            --bg-card: #1f1f1f;
            --accent: #3b82f6;
            /* Blue for Web/Internet */
            --accent-glow: rgba(59, 130, 246, 0.25);
            --text-primary: #fff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border: rgba(255, 255, 255, 0.08);
            --success: #22c55e;
            --radius: 16px;
            --radius-sm: 10px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 0.875rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.625rem;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent), #60a5fa);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1rem;
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.8125rem;
            padding: 0.5rem 0.875rem;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
            transition: all 0.2s;
        }

        .back-link:hover {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .tool-container {
            width: 100%;
            max-width: 600px;
            background: var(--bg-surface);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            overflow: hidden;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
        }

        .tool-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.02);
        }

        .tool-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tool-subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .tool-body {
            padding: 1.5rem;
        }

        .action-button {
            width: 100%;
            padding: 0.875rem;
            border-radius: var(--radius-sm);
            border: none;
            background: var(--accent);
            color: white;
            font-weight: 600;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 1.5rem;
        }

        .action-button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .result-card {
            background: var(--bg-card);
            border-radius: var(--radius-sm);
            padding: 1.25rem;
            border: 1px solid var(--border);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .info-value {
            color: var(--text-primary);
            font-weight: 500;
            font-family: monospace;
        }

        .loader {
            display: none;
            text-align: center;
            padding: 1rem;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    <div class="app">
        <header class="header">
            <a href="../../index.html" class="logo">
                <div class="logo-icon">üåê</div>
                <div class="logo-text">Neelakandan</div>
            </a>
            <a href="../../tools/index.html#web-internet" class="back-link">‚Üê Back to Tools</a>
        </header>

        <main class="main">
            <div class="tool-container">
                <div class="tool-header">
                    <h1 class="tool-title">IP Address Lookup</h1>
                    <p class="tool-subtitle">Get details about your current public IP address.</p>
                </div>

                <div class="tool-body">
                    <button id="lookup-btn" class="action-button">Refresh IP Details</button>

                    <div id="loader" class="loader">Fetching data...</div>

                    <div id="result-container" class="result-card" style="display: none;">
                        <div class="info-row">
                            <span class="info-label">IP Address</span>
                            <span class="info-value" id="ip-address">-</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">City</span>
                            <span class="info-value" id="ip-city">-</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Region</span>
                            <span class="info-value" id="ip-region">-</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Country</span>
                            <span class="info-value" id="ip-country">-</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">ISP / Org</span>
                            <span class="info-value" id="ip-org">-</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Timezone</span>
                            <span class="info-value" id="ip-timezone">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const btn = document.getElementById('lookup-btn');
        const loader = document.getElementById('loader');
        const resultContainer = document.getElementById('result-container');

        async function fetchIP() {
            loader.style.display = 'block';
            resultContainer.style.display = 'none';

            try {
                // Using ipapi.co json API (free tier limits apply in production but good for client side demo)
                const response = await fetch('https://ipapi.co/json/');
                if (!response.ok) throw new Error('Failed to fetch');
                const data = await response.json();

                document.getElementById('ip-address').textContent = data.ip || 'N/A';
                document.getElementById('ip-city').textContent = data.city || 'N/A';
                document.getElementById('ip-region').textContent = data.region || 'N/A';
                document.getElementById('ip-country').textContent = data.country_name || 'N/A';
                document.getElementById('ip-org').textContent = data.org || 'N/A';
                document.getElementById('ip-timezone').textContent = data.timezone || 'N/A';

                loader.style.display = 'none';
                resultContainer.style.display = 'block';
            } catch (error) {
                // Fallback to simpler API if rate limited
                try {
                    const fallback = await fetch('https://api.ipify.org?format=json');
                    const fallbackData = await fallback.json();
                    document.getElementById('ip-address').textContent = fallbackData.ip;
                    document.getElementById('ip-org').textContent = "Details unavailable (API Limit)";

                    loader.style.display = 'none';
                    resultContainer.style.display = 'block';
                } catch (e) {
                    loader.textContent = 'Error fetching IP data. Adblocker might be blocking it.';
                }
            }
        }

        btn.addEventListener('click', fetchIP);

        // Auto fetch on load
        fetchIP();
    </script>
</body>

</html>
