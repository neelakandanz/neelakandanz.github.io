<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Estimator - Office Tools | Neelakandan</title>
    <meta name="description" content="Estimate your income tax liability based on taxable income and tax rate.">
    <!-- Common Header Includes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/components/header.css">
    <link rel="stylesheet" href="../../assets/css/components/tools.css">
    <style>
        .calc-container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--color-surface);
            padding: 2rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-text-muted);
        }

        input {
            width: 100%;
            padding: 0.75rem;
            background: var(--color-surface-2);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            color: var(--color-text);
        }

        .result-box {
            background: var(--color-surface-2);
            padding: 1.5rem;
            border-radius: var(--radius-md);
            margin-top: 2rem;
            text-align: center;
        }

        .result-val {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-primary);
            margin-top: 0.5rem;
        }

        .result-label {
            font-size: 0.9rem;
            color: var(--color-text-muted);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--color-border);
            font-size: 0.95rem;
        }
    </style>
</head>

<body>
    <header class="glass">
        <div class="container header-container">
            <a href="../../" class="logo">Neelakandan<span style="color:var(--color-accent)">.</span></a>
            <nav class="nav-menu">
                <ul>
                    <li><a href="../../">Home</a></li>
                    <li><a href="../#business">Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="tools-page">
        <div class="container">
            <div class="tool-header">
                <a href="../#business" class="back-link">‚Üê Back to Business Tools</a>
                <h1>Tax Estimator</h1>
                <p>Simple tool to estimate annual and monthly tax liability.</p>
            </div>

            <div class="calc-container">
                <div class="input-group">
                    <label>Total Annual Income ($)</label>
                    <input type="number" id="income" placeholder="75000" oninput="calculate()">
                </div>
                <div class="input-group">
                    <label>Effective Tax Rate (%)</label>
                    <input type="number" id="rate" placeholder="20" oninput="calculate()">
                </div>
                <div class="input-group">
                    <label>Tax Deductions / Exemptions ($)</label>
                    <input type="number" id="deductions" placeholder="0" oninput="calculate()">
                </div>

                <div class="result-box">
                    <div class="result-label">Total Tax Liability (Annual)</div>
                    <div class="result-val" id="total-tax">$0.00</div>

                    <div class="summary-row">
                        <span>Taxable Income:</span>
                        <span id="taxable-inc">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Net Income (After Tax):</span>
                        <span id="net-inc">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Monthly Tax:</span>
                        <span id="monthly-tax">$0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function calculate() {
            const income = parseFloat(document.getElementById('income').value) || 0;
            const rate = parseFloat(document.getElementById('rate').value) || 0;
            const deductions = parseFloat(document.getElementById('deductions').value) || 0;

            const taxableIncome = Math.max(0, income - deductions);
            const totalTax = taxableIncome * (rate / 100);
            const netIncome = income - totalTax;
            const monthlyTax = totalTax / 12;

            const fmt = (num) => '$' + num.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });

            document.getElementById('total-tax').textContent = fmt(totalTax);
            document.getElementById('taxable-inc').textContent = fmt(taxableIncome);
            document.getElementById('net-inc').textContent = fmt(netIncome);
            document.getElementById('monthly-tax').textContent = fmt(monthlyTax);
        }
    </script>
</body>

</html>
