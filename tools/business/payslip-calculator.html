<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payslip Calculator - Office Tools | Neelakandan</title>
    <meta name="description" content="Calculate net pay from gross salary after taxes and deductions.">
    <!-- Common Header Includes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/components/header.css">
    <link rel="stylesheet" href="../../assets/css/components/tools.css">
    <style>
        .calc-container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--color-surface);
            padding: 2rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-text-muted);
        }

        input {
            width: 100%;
            padding: 0.75rem;
            background: var(--color-surface-2);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            color: var(--color-text);
        }

        .result-box {
            background: var(--color-surface-2);
            padding: 1.5rem;
            border-radius: var(--radius-md);
            margin-top: 2rem;
            text-align: center;
        }

        .result-val {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-primary);
            margin-top: 0.5rem;
        }

        .result-label {
            font-size: 0.9rem;
            color: var(--color-text-muted);
        }

        .row {
            display: flex;
            gap: 1rem;
        }

        .col {
            flex: 1;
        }
    </style>
</head>

<body>
    <header class="glass">
        <div class="container header-container">
            <a href="../../" class="logo">Neelakandan<span style="color:var(--color-accent)">.</span></a>
            <nav class="nav-menu">
                <ul>
                    <li><a href="../../">Home</a></li>
                    <li><a href="../#business">Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="tools-page">
        <div class="container">
            <div class="tool-header">
                <a href="../#business" class="back-link">‚Üê Back to Business Tools</a>
                <h1>Payslip Calculator</h1>
                <p>Estimate your take-home net salary.</p>
            </div>

            <div class="calc-container">
                <div class="input-group">
                    <label>Gross Salary (Yearly or Monthly)</label>
                    <input type="number" id="gross" placeholder="50000" oninput="calculate()">
                </div>

                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <label>Deductions (Total)</label>
                            <input type="number" id="deductions" placeholder="2000" oninput="calculate()">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <label>Tax Rate (%)</label>
                            <input type="number" id="tax" placeholder="10" oninput="calculate()">
                        </div>
                    </div>
                </div>

                <div class="result-box">
                    <div class="result-label">Estimated Net Pay</div>
                    <div class="result-val" id="result">-</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function calculate() {
            const gross = parseFloat(document.getElementById('gross').value) || 0;
            const deduction = parseFloat(document.getElementById('deductions').value) || 0;
            const taxRate = parseFloat(document.getElementById('tax').value) || 0;

            const taxableIncome = Math.max(0, gross - deduction);
            const taxAmount = taxableIncome * (taxRate / 100);
            const netPay = gross - deduction - taxAmount;

            document.getElementById('result').textContent = netPay.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }
    </script>
</body>

</html>
