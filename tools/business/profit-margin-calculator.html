<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Margin Calculator - Office Tools | Neelakandan</title>
    <meta name="description" content="Calculate gross and net profit margins based on cost and revenue.">
    <!-- Common Header Includes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/components/header.css">
    <link rel="stylesheet" href="../../assets/css/components/tools.css">
    <style>
        .calc-container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--color-surface);
            padding: 2rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-text-muted);
        }

        input {
            width: 100%;
            padding: 0.75rem;
            background: var(--color-surface-2);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            color: var(--color-text);
        }

        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }

        .result-box {
            background: var(--color-surface-2);
            padding: 1.5rem;
            border-radius: var(--radius-md);
            text-align: center;
        }

        .result-val {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-primary);
            margin-top: 0.5rem;
        }

        .result-label {
            font-size: 0.85rem;
            color: var(--color-text-muted);
        }
    </style>
</head>

<body>
    <header class="glass">
        <div class="container header-container">
            <a href="../../" class="logo">Neelakandan<span style="color:var(--color-accent)">.</span></a>
            <nav class="nav-menu">
                <ul>
                    <li><a href="../../">Home</a></li>
                    <li><a href="../#business">Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="tools-page">
        <div class="container">
            <div class="tool-header">
                <a href="../#business" class="back-link">‚Üê Back to Business Tools</a>
                <h1>Profit Margin Calculator</h1>
                <p>Identify your profitability by calculating gross and net margins.</p>
            </div>

            <div class="calc-container">
                <div class="input-group">
                    <label>Cost ($)</label>
                    <input type="number" id="cost" placeholder="100" oninput="calculate()">
                </div>
                <div class="input-group">
                    <label>Revenue / Selling Price ($)</label>
                    <input type="number" id="revenue" placeholder="150" oninput="calculate()">
                </div>

                <div class="result-grid">
                    <div class="result-box">
                        <div class="result-label">Gross Profit</div>
                        <div class="result-val" id="profit">$0.00</div>
                    </div>
                    <div class="result-box">
                        <div class="result-label">Gross Margin</div>
                        <div class="result-val" id="margin">0.00%</div>
                    </div>
                </div>
                <div class="result-grid" style="margin-top: 1rem;">
                    <div class="result-box" style="grid-column: span 2;">
                        <div class="result-label">Markup</div>
                        <div class="result-val" id="markup">0.00%</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function calculate() {
            const cost = parseFloat(document.getElementById('cost').value) || 0;
            const revenue = parseFloat(document.getElementById('revenue').value) || 0;

            const profit = revenue - cost;
            const margin = revenue > 0 ? (profit / revenue) * 100 : 0;
            const markup = cost > 0 ? (profit / cost) * 100 : 0;

            document.getElementById('profit').textContent = '$' + profit.toFixed(2);
            document.getElementById('margin').textContent = margin.toFixed(2) + '%';
            document.getElementById('markup').textContent = markup.toFixed(2) + '%';
        }
    </script>
</body>

</html>
