<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator | Neelakandan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg-dark: #0c0c0c;
            --bg-surface: #161616;
            --bg-card: #1f1f1f;
            --accent: #a855f7;
            --accent-light: #c084fc;
            --accent-glow: rgba(168, 85, 247, 0.25);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border: rgba(255, 255, 255, 0.08);
            --success: #22c55e;
            --warning: #f59e0b;
            --radius: 16px;
            --radius-sm: 10px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 0.875rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.625rem;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent), #ec4899);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1rem;
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.8125rem;
            padding: 0.5rem 0.875rem;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
            transition: all 0.2s;
        }

        .back-link:hover {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .calculator {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
        }

        .calc-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .calc-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .calc-header p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .formula-box {
            background: var(--bg-card);
            padding: 1rem;
            border-radius: var(--radius-sm);
            text-align: center;
            margin-bottom: 1.5rem;
            font-family: 'Georgia', serif;
            font-size: 1rem;
        }

        .formula-box span {
            color: var(--accent-light);
        }

        .input-group {
            margin-bottom: 1.25rem;
        }

        .input-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .input-field {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .compound-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
        }

        .compound-btn {
            padding: 0.6rem 0.25rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            font-size: 0.7rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .compound-btn:hover {
            border-color: var(--accent);
            color: var(--text-primary);
        }

        .compound-btn.active {
            background: rgba(168, 85, 247, 0.2);
            border-color: var(--accent);
            color: var(--accent-light);
        }

        .calc-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--accent), #ec4899);
            border: none;
            border-radius: var(--radius-sm);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .calc-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--accent-glow);
        }

        .result-box {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(34, 197, 94, 0.05));
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: var(--radius-sm);
            display: none;
        }

        .result-box.show {
            display: block;
        }

        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .result-item {
            background: var(--bg-card);
            padding: 1rem;
            border-radius: var(--radius-sm);
            text-align: center;
        }

        .result-item-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }

        .result-item-value {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .result-item.interest .result-item-value {
            color: var(--warning);
        }

        .result-item.principal .result-item-value {
            color: var(--text-primary);
        }

        .total-display {
            text-align: center;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .total-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .total-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--success);
        }

        .comparison {
            margin-top: 1rem;
            padding: 0.75rem;
            background: rgba(168, 85, 247, 0.1);
            border-radius: var(--radius-sm);
            font-size: 0.8rem;
            color: var(--accent-light);
            text-align: center;
        }

        @media (max-width: 480px) {
            .main {
                padding: 1rem;
            }

            .calculator {
                padding: 1.5rem;
            }

            .compound-options {
                grid-template-columns: repeat(2, 1fr);
            }

            .result-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="app">
        <header class="header">
            <a href="#" class="logo">
                <div class="logo-icon">üìà</div>
                <span class="logo-text">Compound Interest</span>
            </a>
            <a href="../#calculators" class="back-link">‚Üê Back</a>
        </header>

        <main class="main">
            <div class="calculator">
                <div class="calc-header">
                    <h1>üìà Compound Interest</h1>
                    <p>Watch your money grow with compound interest</p>
                </div>

                <div class="formula-box">
                    A = <span>P</span>(1 + <span>r</span>/<span>n</span>)<sup><span>nt</span></sup>
                </div>

                <div class="input-group">
                    <label class="input-label">Principal Amount (P)</label>
                    <input type="number" class="input-field" id="principal" placeholder="Enter principal" value="10000">
                </div>

                <div class="input-group">
                    <label class="input-label">Annual Interest Rate (r) %</label>
                    <input type="number" class="input-field" id="rate" placeholder="Enter rate" value="10" step="0.1">
                </div>

                <div class="input-group">
                    <label class="input-label">Time Period (t) in Years</label>
                    <input type="number" class="input-field" id="time" placeholder="Enter years" value="5">
                </div>

                <div class="input-group">
                    <label class="input-label">Compounding Frequency (n)</label>
                    <div class="compound-options">
                        <button class="compound-btn active" data-n="1" onclick="setCompound(1)">Yearly</button>
                        <button class="compound-btn" data-n="2" onclick="setCompound(2)">Half-Yearly</button>
                        <button class="compound-btn" data-n="4" onclick="setCompound(4)">Quarterly</button>
                        <button class="compound-btn" data-n="12" onclick="setCompound(12)">Monthly</button>
                    </div>
                </div>

                <button class="calc-btn" onclick="calculateCI()">Calculate Interest</button>

                <div class="result-box" id="result-box">
                    <div class="result-grid">
                        <div class="result-item principal">
                            <div class="result-item-label">Principal</div>
                            <div class="result-item-value" id="res-principal">‚Çπ0</div>
                        </div>
                        <div class="result-item interest">
                            <div class="result-item-label">Interest Earned</div>
                            <div class="result-item-value" id="res-interest">‚Çπ0</div>
                        </div>
                    </div>

                    <div class="total-display">
                        <div class="total-label">Total Amount</div>
                        <div class="total-value" id="res-total">‚Çπ0</div>
                    </div>

                    <div class="comparison" id="comparison"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let compoundFrequency = 1;

        function setCompound(n) {
            compoundFrequency = n;
            document.querySelectorAll('.compound-btn').forEach(btn => {
                btn.classList.toggle('active', parseInt(btn.dataset.n) === n);
            });
        }

        function formatCurrency(num) {
            return '‚Çπ' + num.toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function calculateCI() {
            const principal = parseFloat(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const time = parseFloat(document.getElementById('time').value);
            const n = compoundFrequency;

            if (isNaN(principal) || isNaN(rate) || isNaN(time)) return;

            // A = P(1 + r/n)^(nt)
            const r = rate / 100;
            const amount = principal * Math.pow(1 + r / n, n * time);
            const interest = amount - principal;

            // Simple interest for comparison
            const simpleInterest = (principal * rate * time) / 100;
            const extraEarnings = interest - simpleInterest;

            document.getElementById('res-principal').textContent = formatCurrency(principal);
            document.getElementById('res-interest').textContent = formatCurrency(interest);
            document.getElementById('res-total').textContent = formatCurrency(amount);

            document.getElementById('comparison').textContent =
                `üí° You earn ${formatCurrency(extraEarnings)} more than simple interest!`;

            document.getElementById('result-box').classList.add('show');
        }

        // Auto-calculate on load
        calculateCI();
    </script>
</body>

</html>
