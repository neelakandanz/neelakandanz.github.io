<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator | Neelakandan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg-dark: #0c0c0c;
            --bg-surface: #161616;
            --bg-card: #1f1f1f;
            --accent: #a855f7;
            --accent-light: #c084fc;
            --accent-glow: rgba(168, 85, 247, 0.25);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border: rgba(255, 255, 255, 0.08);
            --success: #22c55e;
            --radius: 16px;
            --radius-sm: 10px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 0.875rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.625rem;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent), #ec4899);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1rem;
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.8125rem;
            padding: 0.5rem 0.875rem;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
            transition: all 0.2s;
        }

        .back-link:hover {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .calculator {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 2rem;
            width: 100%;
            max-width: 480px;
        }

        .calc-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .calc-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .calc-header p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .calc-modes {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .mode-btn {
            flex: 1;
            padding: 0.75rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mode-btn:hover {
            border-color: var(--accent);
            color: var(--text-primary);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.2), rgba(236, 72, 153, 0.2));
            border-color: var(--accent);
            color: var(--text-primary);
        }

        .calc-section {
            display: none;
        }

        .calc-section.active {
            display: block;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .input-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .input-field {
            flex: 1;
            padding: 0.875rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .input-field::placeholder {
            color: var(--text-muted);
        }

        .operator {
            color: var(--text-secondary);
            font-size: 1.25rem;
            font-weight: 600;
        }

        .calc-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--accent), #ec4899);
            border: none;
            border-radius: var(--radius-sm);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .calc-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--accent-glow);
        }

        .result-box {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(34, 197, 94, 0.05));
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: var(--radius-sm);
            text-align: center;
            display: none;
        }

        .result-box.show {
            display: block;
        }

        .result-label {
            font-size: 0.75rem;
            color: var(--success);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .result-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .formula {
            margin-top: 0.75rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        @media (max-width: 480px) {
            .main {
                padding: 1rem;
            }

            .calculator {
                padding: 1.5rem;
            }

            .calc-modes {
                flex-wrap: wrap;
            }

            .mode-btn {
                flex: 1 1 45%;
            }
        }
    </style>
</head>

<body>
    <div class="app">
        <header class="header">
            <a href="#" class="logo">
                <div class="logo-icon">%</div>
                <span class="logo-text">Percentage Calculator</span>
            </a>
            <a href="../#calculators" class="back-link">‚Üê Back</a>
        </header>

        <main class="main">
            <div class="calculator">
                <div class="calc-header">
                    <h1>üî¢ Percentage Calculator</h1>
                    <p>Calculate percentages quickly and easily</p>
                </div>

                <div class="calc-modes">
                    <button class="mode-btn active" data-mode="basic">X% of Y</button>
                    <button class="mode-btn" data-mode="whatpercent">X is what % of Y</button>
                    <button class="mode-btn" data-mode="increase">% Increase</button>
                    <button class="mode-btn" data-mode="decrease">% Decrease</button>
                </div>

                <!-- Basic: X% of Y -->
                <div class="calc-section active" id="section-basic">
                    <div class="input-group">
                        <label class="input-label">Calculate percentage</label>
                        <div class="input-row">
                            <input type="number" class="input-field" id="basic-percent" placeholder="10">
                            <span class="operator">% of</span>
                            <input type="number" class="input-field" id="basic-value" placeholder="200">
                        </div>
                    </div>
                    <button class="calc-btn" onclick="calculateBasic()">Calculate</button>
                    <div class="result-box" id="result-basic">
                        <div class="result-label">Result</div>
                        <div class="result-value" id="result-basic-value">0</div>
                        <div class="formula" id="formula-basic"></div>
                    </div>
                </div>

                <!-- What Percent: X is what % of Y -->
                <div class="calc-section" id="section-whatpercent">
                    <div class="input-group">
                        <label class="input-label">Find the percentage</label>
                        <div class="input-row">
                            <input type="number" class="input-field" id="wp-value" placeholder="25">
                            <span class="operator">is what % of</span>
                            <input type="number" class="input-field" id="wp-total" placeholder="100">
                        </div>
                    </div>
                    <button class="calc-btn" onclick="calculateWhatPercent()">Calculate</button>
                    <div class="result-box" id="result-whatpercent">
                        <div class="result-label">Result</div>
                        <div class="result-value" id="result-wp-value">0%</div>
                        <div class="formula" id="formula-wp"></div>
                    </div>
                </div>

                <!-- Percentage Increase -->
                <div class="calc-section" id="section-increase">
                    <div class="input-group">
                        <label class="input-label">Increase by percentage</label>
                        <div class="input-row">
                            <input type="number" class="input-field" id="inc-value" placeholder="100">
                            <span class="operator">+ </span>
                            <input type="number" class="input-field" id="inc-percent" placeholder="20">
                            <span class="operator">%</span>
                        </div>
                    </div>
                    <button class="calc-btn" onclick="calculateIncrease()">Calculate</button>
                    <div class="result-box" id="result-increase">
                        <div class="result-label">New Value</div>
                        <div class="result-value" id="result-inc-value">0</div>
                        <div class="formula" id="formula-inc"></div>
                    </div>
                </div>

                <!-- Percentage Decrease -->
                <div class="calc-section" id="section-decrease">
                    <div class="input-group">
                        <label class="input-label">Decrease by percentage</label>
                        <div class="input-row">
                            <input type="number" class="input-field" id="dec-value" placeholder="100">
                            <span class="operator">- </span>
                            <input type="number" class="input-field" id="dec-percent" placeholder="20">
                            <span class="operator">%</span>
                        </div>
                    </div>
                    <button class="calc-btn" onclick="calculateDecrease()">Calculate</button>
                    <div class="result-box" id="result-decrease">
                        <div class="result-label">New Value</div>
                        <div class="result-value" id="result-dec-value">0</div>
                        <div class="formula" id="formula-dec"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Mode switching
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.calc-section').forEach(s => s.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById('section-' + btn.dataset.mode).classList.add('active');
            });
        });

        function calculateBasic() {
            const percent = parseFloat(document.getElementById('basic-percent').value);
            const value = parseFloat(document.getElementById('basic-value').value);
            if (isNaN(percent) || isNaN(value)) return;

            const result = (percent / 100) * value;
            document.getElementById('result-basic-value').textContent = result.toFixed(2);
            document.getElementById('formula-basic').textContent = `${percent}% √ó ${value} = ${result.toFixed(2)}`;
            document.getElementById('result-basic').classList.add('show');
        }

        function calculateWhatPercent() {
            const value = parseFloat(document.getElementById('wp-value').value);
            const total = parseFloat(document.getElementById('wp-total').value);
            if (isNaN(value) || isNaN(total) || total === 0) return;

            const result = (value / total) * 100;
            document.getElementById('result-wp-value').textContent = result.toFixed(2) + '%';
            document.getElementById('formula-wp').textContent = `(${value} √∑ ${total}) √ó 100 = ${result.toFixed(2)}%`;
            document.getElementById('result-whatpercent').classList.add('show');
        }

        function calculateIncrease() {
            const value = parseFloat(document.getElementById('inc-value').value);
            const percent = parseFloat(document.getElementById('inc-percent').value);
            if (isNaN(value) || isNaN(percent)) return;

            const increase = (percent / 100) * value;
            const result = value + increase;
            document.getElementById('result-inc-value').textContent = result.toFixed(2);
            document.getElementById('formula-inc').textContent = `${value} + ${increase.toFixed(2)} = ${result.toFixed(2)}`;
            document.getElementById('result-increase').classList.add('show');
        }

        function calculateDecrease() {
            const value = parseFloat(document.getElementById('dec-value').value);
            const percent = parseFloat(document.getElementById('dec-percent').value);
            if (isNaN(value) || isNaN(percent)) return;

            const decrease = (percent / 100) * value;
            const result = value - decrease;
            document.getElementById('result-dec-value').textContent = result.toFixed(2);
            document.getElementById('formula-dec').textContent = `${value} - ${decrease.toFixed(2)} = ${result.toFixed(2)}`;
            document.getElementById('result-decrease').classList.add('show');
        }
    </script>
</body>

</html>
