<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encode / Decode | Neelakandan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg-dark: #0c0c0c;
            --bg-surface: #161616;
            --bg-card: #1f1f1f;
            --accent: #a855f7;
            --text-primary: #fff;
            --text-secondary: #a1a1aa;
            --border: rgba(255, 255, 255, 0.08);
            --success: #22c55e;
            --error: #ef4444;
            --radius: 16px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 0.875rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.625rem;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent), #ec4899);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.8125rem;
            padding: 0.5rem 0.875rem;
            border: 1px solid var(--border);
            border-radius: 10px;
            transition: 0.2s;
        }

        .back-link:hover {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .main {
            flex: 1;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .tool-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .tool-header {
            text-align: center;
            margin-bottom: 1rem;
        }

        .editor-col {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            color: var(--text-primary);
            resize: vertical;
            font-family: monospace;
            font-size: 0.9rem;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            padding: 1rem 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-primary);
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn:hover {
            border-color: var(--accent);
        }

        .btn-primary {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .status {
            text-align: center;
            height: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .status.error {
            color: var(--error);
        }
    </style>
</head>

<body>
    <div class="app">
        <header class="header">
            <a href="#" class="logo">
                <div class="logo-icon">64</div><span>Base64 Tool</span>
            </a>
            <a href="../../tools/#file-data" class="back-link">← Back</a>
        </header>
        <main class="main">
            <div class="tool-container">
                <div class="tool-header">
                    <h1>Base64 Encode / Decode</h1>
                    <p>Encode text to Base64 or decode Base64 to text</p>
                </div>

                <div class="editor-col">
                    <div class="label-row">
                        <span>Input</span>
                        <button class="btn" style="padding: 2px 8px; font-size: 0.75rem;"
                            onclick="pasteToInput()">Paste</button>
                    </div>
                    <textarea id="input" placeholder="Enter text to encode or Base64 string to decode..."></textarea>
                </div>

                <div class="actions">
                    <button class="btn btn-primary" onclick="encode()">Encode Base64 ↓</button>
                    <button class="btn btn-primary" onclick="decode()">Decode Base64 ↑</button>
                    <button class="btn" onclick="swap()">Swap ⇅</button>
                    <button class="btn" onclick="clearAll()">Clear</button>
                </div>

                <div class="status" id="status"></div>

                <div class="editor-col">
                    <div class="label-row">
                        <span>Output</span>
                        <button class="btn" style="padding: 2px 8px; font-size: 0.75rem;"
                            onclick="copyOutput()">Copy</button>
                    </div>
                    <textarea id="output" readonly placeholder="Result..."></textarea>
                </div>
            </div>
        </main>
    </div>
    <script>
        const input = document.getElementById('input');
        const output = document.getElementById('output');
        const status = document.getElementById('status');

        function encode() {
            try {
                const val = input.value;
                if (!val) return;
                output.value = btoa(val);
                status.textContent = "Encoded successfully";
                status.className = "status";
            } catch (e) {
                status.textContent = "Error: Use valid text";
                status.className = "status error";
            }
        }

        function decode() {
            try {
                const val = input.value.trim();
                if (!val) return;
                output.value = atob(val);
                status.textContent = "Decoded successfully";
                status.className = "status";
            } catch (e) {
                status.textContent = "Error: Invalid Base64 string";
                status.className = "status error";
            }
        }

        function swap() {
            const temp = input.value;
            input.value = output.value;
            output.value = temp;
            status.textContent = "Swapped";
        }

        function copyOutput() {
            if (!output.value) return;
            navigator.clipboard.writeText(output.value);
            status.textContent = "Copied to clipboard";
        }

        function pasteToInput() {
            navigator.clipboard.readText().then(text => {
                input.value = text;
            });
        }

        function clearAll() {
            input.value = "";
            output.value = "";
            status.textContent = "";
        }
    </script>
</body>

</html>
