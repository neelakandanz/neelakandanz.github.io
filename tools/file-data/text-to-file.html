<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to File Generator | Neelakandan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg-dark: #0c0c0c;
            --bg-surface: #161616;
            --bg-card: #1f1f1f;
            --accent: #a855f7;
            --text-primary: #fff;
            --text-secondary: #a1a1aa;
            --border: rgba(255, 255, 255, 0.08);
            --radius: 16px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 0.875rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.625rem;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent), #ec4899);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.8125rem;
            padding: 0.5rem 0.875rem;
            border: 1px solid var(--border);
            border-radius: 10px;
        }

        .back-link:hover {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .main {
            flex: 1;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .tool-container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .tool-header {
            text-align: center;
            margin-bottom: 1rem;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            resize: vertical;
            font-family: monospace;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1rem;
            align-items: center;
        }

        input {
            padding: 0.75rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: white;
            width: 100%;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            white-space: nowrap;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="app">
        <header class="header">
            <a href="#" class="logo">
                <div class="logo-icon">txt</div><span>Text to File</span>
            </a>
            <a href="../../tools/#file-data" class="back-link">‚Üê Back</a>
        </header>
        <main class="main">
            <div class="tool-container">
                <div class="tool-header">
                    <h1>Text to File Generator</h1>
                    <p>Type content and download as a file</p>
                </div>

                <textarea id="content" placeholder="Type your file content here..."></textarea>

                <div class="controls">
                    <input type="text" id="filename" placeholder="filename.txt" value="Untitled.txt">
                    <button class="btn" onclick="downloadFile()">Download File</button>
                </div>
            </div>
        </main>
    </div>
    <script>
        function downloadFile() {
            const content = document.getElementById('content').value;
            let filename = document.getElementById('filename').value || 'file.txt';

            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>

</html>
