<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Formatter | Neelakandan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg-dark: #0c0c0c;
            --bg-surface: #161616;
            --bg-card: #1f1f1f;
            --accent: #a855f7;
            --text-primary: #fff;
            --text-secondary: #a1a1aa;
            --border: rgba(255, 255, 255, 0.08);
            --success: #22c55e;
            --error: #ef4444;
            --radius: 16px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 0.875rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.625rem;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent), #ec4899);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.8125rem;
            padding: 0.5rem 0.875rem;
            border: 1px solid var(--border);
            border-radius: 10px;
            transition: 0.2s;
        }

        .back-link:hover {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .main {
            flex: 1;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .tool-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .tool-header {
            text-align: center;
            margin-bottom: 1rem;
        }

        .editors {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            min-height: 500px;
        }

        .editor-col {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        textarea {
            width: 100%;
            height: 100%;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            color: var(--text-primary);
            resize: none;
            font-family: monospace;
            font-size: 0.9rem;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            padding: 1rem 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-primary);
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn:hover {
            border-color: var(--accent);
        }

        .btn-primary {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .status {
            text-align: center;
            height: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .status.error {
            color: var(--error);
        }

        @media(max-width: 768px) {
            .editors {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="app">
        <header class="header">
            <a href="#" class="logo">
                <div class="logo-icon">&lt;/&gt;</div><span>XML Formatter</span>
            </a>
            <a href="../../tools/#file-data" class="back-link">‚Üê Back</a>
        </header>
        <main class="main">
            <div class="tool-container">
                <div class="tool-header">
                    <h1>XML Formatter</h1>
                    <p>Beautify and minify your XML code</p>
                </div>
                <div class="actions">
                    <button class="btn btn-primary" onclick="formatXML()">Format / Beautify</button>
                    <button class="btn" onclick="minifyXML()">Minify</button>
                    <button class="btn" onclick="copyResult()">Copy Result</button>
                    <button class="btn" onclick="clearAll()">Clear</button>
                </div>
                <div class="status" id="status"></div>
                <div class="editors">
                    <div class="editor-col">
                        <div class="label-row">
                            <span>Input XML</span>
                            <button class="btn" style="padding: 2px 8px; font-size: 0.75rem;"
                                onclick="loadSample()">Sample</button>
                        </div>
                        <textarea id="input" placeholder="<root><child>value</child></root>"></textarea>
                    </div>
                    <div class="editor-col">
                        <div class="label-row">
                            <span>Output XML</span>
                        </div>
                        <textarea id="output" readonly placeholder="Result..."></textarea>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        const input = document.getElementById('input');
        const output = document.getElementById('output');
        const status = document.getElementById('status');

        function formatXML() {
            const xml = input.value.trim();
            if (!xml) return;
            try {
                // Simple XML formatter using regex
                let formatted = '';
                let reg = /(>)(<)(\/*)/g;
                let xmlStr = xml.replace(reg, '$1\r\n$2$3');
                let pad = 0;

                xmlStr.split('\r\n').forEach(function (node) {
                    let indent = 0;
                    if (node.match(/.+<\/\w[^>]*>$/)) {
                        indent = 0;
                    } else if (node.match(/^<\/\w/)) {
                        if (pad != 0) {
                            pad -= 1;
                        }
                    } else if (node.match(/^<\w[^>]*[^\/]>.*$/)) {
                        indent = 1;
                    } else {
                        indent = 0;
                    }

                    let padding = '';
                    for (let i = 0; i < pad; i++) {
                        padding += '    ';
                    }

                    formatted += padding + node + '\r\n';
                    pad += indent;
                });

                output.value = formatted.trim();
                status.textContent = "Formatted successfully";
                status.className = "status";
            } catch (e) {
                status.textContent = "Error formatting XML";
                status.className = "status error";
            }
        }

        function minifyXML() {
            const xml = input.value.trim();
            if (!xml) return;
            // Remove newlines and extra spaces between tags
            output.value = xml.replace(/>\s+</g, '><').trim();
            status.textContent = "Minified successfully";
            status.className = "status";
        }

        function copyResult() {
            if (!output.value) return;
            navigator.clipboard.writeText(output.value);
            status.textContent = "Copied to clipboard";
            setTimeout(() => status.textContent = "", 2000);
        }

        function clearAll() {
            input.value = "";
            output.value = "";
            status.textContent = "";
        }

        function loadSample() {
            input.value = `<note>
<to>Tove</to>
<from>Jani</from>
<heading>Reminder</heading>
<body>Don't forget me this weekend!</body>
</note>`;
        }
    </script>
</body>

</html>
