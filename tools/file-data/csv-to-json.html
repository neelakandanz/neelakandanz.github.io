<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to JSON Converter | Neelakandan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg-dark: #0c0c0c;
            --bg-surface: #161616;
            --bg-card: #1f1f1f;
            --accent: #a855f7;
            --text-primary: #fff;
            --text-secondary: #a1a1aa;
            --border: rgba(255, 255, 255, 0.08);
            --success: #22c55e;
            --error: #ef4444;
            --radius: 16px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 0.875rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.625rem;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent), #ec4899);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.8125rem;
            padding: 0.5rem 0.875rem;
            border: 1px solid var(--border);
            border-radius: 10px;
            transition: 0.2s;
        }

        .back-link:hover {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .main {
            flex: 1;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .tool-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .tool-header {
            text-align: center;
            margin-bottom: 1rem;
        }

        .editors {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            min-height: 500px;
        }

        .editor-col {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        textarea {
            width: 100%;
            height: 100%;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            color: var(--text-primary);
            resize: none;
            font-family: monospace;
            font-size: 0.9rem;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            padding: 1rem 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-primary);
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn:hover {
            border-color: var(--accent);
        }

        .btn-primary {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .status {
            text-align: center;
            height: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .status.error {
            color: var(--error);
        }

        @media(max-width: 768px) {
            .editors {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="app">
        <header class="header">
            <a href="#" class="logo">
                <div class="logo-icon">CJ</div><span>CSV to JSON</span>
            </a>
            <a href="../../tools/#file-data" class="back-link">‚Üê Back</a>
        </header>
        <main class="main">
            <div class="tool-container">
                <div class="tool-header">
                    <h1>CSV to JSON Converter</h1>
                    <p>Convert your CSV data to JSON array of objects</p>
                </div>
                <div class="actions">
                    <button class="btn btn-primary" onclick="convert()">Convert to JSON</button>
                    <button class="btn" onclick="downloadJSON()">Download JSON</button>
                    <button class="btn" onclick="clearAll()">Clear</button>
                </div>
                <div class="status" id="status"></div>
                <div class="editors">
                    <div class="editor-col">
                        <div class="label-row">
                            <span>Input CSV</span>
                            <button class="btn" style="padding: 2px 8px; font-size: 0.75rem;"
                                onclick="loadSample()">Sample</button>
                        </div>
                        <textarea id="input" placeholder="id,name,role&#10;1,John,Admin&#10;2,Jane,User"></textarea>
                    </div>
                    <div class="editor-col">
                        <div class="label-row">
                            <span>Output JSON</span>
                        </div>
                        <textarea id="output" readonly placeholder="Result JSON..."></textarea>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        const input = document.getElementById('input');
        const output = document.getElementById('output');
        const status = document.getElementById('status');

        function convert() {
            const val = input.value.trim();
            if (!val) return;
            try {
                const lines = val.split('\n');
                if (lines.length < 2) throw new Error("CSV must have at least a header and one row");

                const headers = lines[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));
                const result = [];

                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;

                    // Basic CSV parsing (doesn't handle commas inside quotes perfectly, kept simple for now)
                    const values = line.split(',');
                    const obj = {};

                    headers.forEach((header, index) => {
                        let value = values[index] ? values[index].trim() : "";
                        // Remove quotes if present
                        if (value.startsWith('"') && value.endsWith('"')) {
                            value = value.substring(1, value.length - 1);
                        }
                        // Try to convert numbers and booleans
                        if (!isNaN(value) && value !== "") value = Number(value);
                        if (value === "true") value = true;
                        if (value === "false") value = false;

                        obj[header] = value;
                    });
                    result.push(obj);
                }

                output.value = JSON.stringify(result, null, 4);
                status.textContent = "Converted successfully";
                status.className = "status";
            } catch (e) {
                status.textContent = "Error: " + e.message;
                status.className = "status error";
            }
        }

        function downloadJSON() {
            if (!output.value) return;
            const blob = new Blob([output.value], { type: 'application/json' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('hidden', '');
            a.setAttribute('href', url);
            a.setAttribute('download', 'data.json');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function clearAll() {
            input.value = "";
            output.value = "";
            status.textContent = "";
        }

        function loadSample() {
            input.value = `id,name,role,active
1,John Doe,Admin,true
2,Jane Smith,User,false`;
        }
    </script>
</body>

</html>
