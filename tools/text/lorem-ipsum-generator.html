<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Ipsum Generator | Neelakandan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg-dark: #0c0c0c;
            --bg-surface: #161616;
            --bg-card: #1f1f1f;
            --accent: #a855f7;
            --accent-glow: rgba(168, 85, 247, 0.25);
            --text-primary: #fff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border: rgba(255, 255, 255, 0.08);
            --success: #22c55e;
            --radius: 16px;
            --radius-sm: 10px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 0.875rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.625rem;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent), #ec4899);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1rem;
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.8125rem;
            padding: 0.5rem 0.875rem;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
            transition: all 0.2s;
        }

        .back-link:hover {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .tool-container {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 2rem;
            width: 100%;
            max-width: 700px;
        }

        .tool-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .tool-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .tool-header p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .input-field {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .select-field {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
            cursor: pointer;
        }

        .select-field:focus {
            outline: none;
            border-color: var(--accent);
        }

        .select-field option {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .action-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--accent), #ec4899);
            border: none;
            border-radius: var(--radius-sm);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 1rem 0;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--accent-glow);
        }

        .result-box {
            background: var(--bg-card);
            border-radius: var(--radius-sm);
            padding: 1rem;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .result-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .copy-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            border-color: var(--accent);
            color: var(--text-primary);
        }

        .result-text {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            line-height: 1.6;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--success);
            color: white;
            padding: 0.875rem 1.5rem;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        @media (max-width: 480px) {
            .main {
                padding: 1rem;
            }

            .tool-container {
                padding: 1.5rem;
            }

            .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="app">
        <header class="header">
            <a href="#" class="logo">
                <div class="logo-icon">Li</div><span class="logo-text">Lorem Ipsum</span>
            </a>
            <a href="../#text" class="back-link">‚Üê Back</a>
        </header>
        <main class="main">
            <div class="tool-container">
                <div class="tool-header">
                    <h1>üìú Lorem Ipsum Generator</h1>
                    <p>Generate placeholder text for your designs</p>
                </div>
                <div class="row">
                    <div class="input-group">
                        <label class="input-label">Type</label>
                        <select class="select-field" id="type-select">
                            <option value="paragraphs">Paragraphs</option>
                            <option value="sentences">Sentences</option>
                            <option value="words">Words</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label class="input-label">Count</label>
                        <input type="number" class="input-field" id="count-input" value="3" min="1" max="100">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Start with</label>
                        <select class="select-field" id="start-select">
                            <option value="lorem">Lorem ipsum...</option>
                            <option value="random">Random</option>
                        </select>
                    </div>
                </div>
                <button class="action-btn" onclick="generateLorem()">Generate</button>
                <div class="result-box">
                    <div class="result-header">
                        <span class="result-label">Result</span>
                        <button class="copy-btn" onclick="copyResult()">Copy</button>
                    </div>
                    <textarea class="result-text" id="result-text" readonly
                        placeholder="Lorem ipsum text appears here..."></textarea>
                </div>
            </div>
        </main>
        <div class="toast" id="toast">Copied!</div>
    </div>
    <script>
        const loremWords = ['lorem', 'ipsum', 'dolor', 'sit', 'amet', 'consectetur', 'adipiscing', 'elit', 'sed', 'do', 'eiusmod', 'tempor', 'incididunt', 'ut', 'labore', 'et', 'dolore', 'magna', 'aliqua', 'enim', 'ad', 'minim', 'veniam', 'quis', 'nostrud', 'exercitation', 'ullamco', 'laboris', 'nisi', 'aliquip', 'ex', 'ea', 'commodo', 'consequat', 'duis', 'aute', 'irure', 'in', 'reprehenderit', 'voluptate', 'velit', 'esse', 'cillum', 'fugiat', 'nulla', 'pariatur', 'excepteur', 'sint', 'occaecat', 'cupidatat', 'non', 'proident', 'sunt', 'culpa', 'qui', 'officia', 'deserunt', 'mollit', 'anim', 'id', 'est', 'laborum'];
        function getRandomWord() { return loremWords[Math.floor(Math.random() * loremWords.length)]; }
        function generateSentence(startWithLorem = false) {
            const len = Math.floor(Math.random() * 10) + 5;
            const words = [];
            for (let i = 0; i < len; i++) words.push(getRandomWord());
            if (startWithLorem) { words[0] = 'lorem'; words[1] = 'ipsum'; }
            words[0] = words[0].charAt(0).toUpperCase() + words[0].slice(1);
            return words.join(' ') + '.';
        }
        function generateParagraph(startWithLorem = false) {
            const len = Math.floor(Math.random() * 4) + 3;
            const sentences = [];
            for (let i = 0; i < len; i++) sentences.push(generateSentence(i === 0 && startWithLorem));
            return sentences.join(' ');
        }
        function generateLorem() {
            const type = document.getElementById('type-select').value;
            let count = parseInt(document.getElementById('count-input').value) || 1;
            count = Math.min(Math.max(count, 1), 100);
            const startWithLorem = document.getElementById('start-select').value === 'lorem';
            let result = '';
            switch (type) {
                case 'paragraphs':
                    const paragraphs = [];
                    for (let i = 0; i < count; i++) paragraphs.push(generateParagraph(i === 0 && startWithLorem));
                    result = paragraphs.join('\n\n');
                    break;
                case 'sentences':
                    const sentences = [];
                    for (let i = 0; i < count; i++) sentences.push(generateSentence(i === 0 && startWithLorem));
                    result = sentences.join(' ');
                    break;
                case 'words':
                    const words = [];
                    for (let i = 0; i < count; i++) words.push(getRandomWord());
                    if (startWithLorem && words.length >= 2) { words[0] = 'lorem'; words[1] = 'ipsum'; }
                    result = words.join(' ');
                    break;
            }
            document.getElementById('result-text').value = result;
        }
        function copyResult() {
            const resultText = document.getElementById('result-text');
            if (!resultText.value) return;
            navigator.clipboard.writeText(resultText.value).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            });
        }
        generateLorem();
    </script>
</body>

</html>
