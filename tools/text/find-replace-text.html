<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find & Replace | Neelakandan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg-dark: #0c0c0c;
            --bg-surface: #161616;
            --bg-card: #1f1f1f;
            --accent: #a855f7;
            --accent-glow: rgba(168, 85, 247, 0.25);
            --text-primary: #fff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border: rgba(255, 255, 255, 0.08);
            --success: #22c55e;
            --radius: 16px;
            --radius-sm: 10px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 0.875rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.625rem;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent), #ec4899);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1rem;
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.8125rem;
            padding: 0.5rem 0.875rem;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
            transition: all 0.2s;
        }

        .back-link:hover {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .tool-container {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 2rem;
            width: 100%;
            max-width: 700px;
        }

        .tool-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .tool-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .tool-header p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .text-area {
            width: 100%;
            min-height: 100px;
            padding: 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            transition: all 0.2s;
        }

        .text-area:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .text-area::placeholder {
            color: var(--text-muted);
        }

        .input-field {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .input-field::placeholder {
            color: var(--text-muted);
        }

        .find-replace-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 1rem 0;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .option input {
            accent-color: var(--accent);
            width: 18px;
            height: 18px;
        }

        .option label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .action-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--accent), #ec4899);
            border: none;
            border-radius: var(--radius-sm);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 1rem 0;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--accent-glow);
        }

        .result-box {
            background: var(--bg-card);
            border-radius: var(--radius-sm);
            padding: 1rem;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .result-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .copy-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            border-color: var(--accent);
            color: var(--text-primary);
        }

        .result-text {
            width: 100%;
            min-height: 100px;
            padding: 1rem;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
        }

        .stats-inline {
            margin-top: 0.75rem;
            padding: 0.75rem;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: 6px;
            font-size: 0.875rem;
            color: var(--success);
            display: none;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--success);
            color: white;
            padding: 0.875rem 1.5rem;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        @media (max-width: 480px) {
            .main {
                padding: 1rem;
            }

            .tool-container {
                padding: 1.5rem;
            }

            .find-replace-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="app">
        <header class="header">
            <a href="#" class="logo">
                <div class="logo-icon">üîç</div><span class="logo-text">Find & Replace</span>
            </a>
            <a href="../#text" class="back-link">‚Üê Back</a>
        </header>
        <main class="main">
            <div class="tool-container">
                <div class="tool-header">
                    <h1>üîç Find & Replace Text</h1>
                    <p>Find and replace text in your content</p>
                </div>
                <div class="input-group">
                    <label class="input-label">Enter your text</label>
                    <textarea class="text-area" id="text-input" placeholder="Paste your text here..."></textarea>
                </div>
                <div class="find-replace-row">
                    <div class="input-group">
                        <label class="input-label">Find</label>
                        <input type="text" class="input-field" id="find-input" placeholder="Text to find...">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Replace with</label>
                        <input type="text" class="input-field" id="replace-input" placeholder="Replacement text...">
                    </div>
                </div>
                <div class="options">
                    <div class="option"><input type="checkbox" id="opt-case"><label for="opt-case">Case
                            sensitive</label></div>
                    <div class="option"><input type="checkbox" id="opt-whole"><label for="opt-whole">Whole word
                            only</label></div>
                </div>
                <button class="action-btn" onclick="findReplace()">Replace All</button>
                <div class="result-box">
                    <div class="result-header">
                        <span class="result-label">Result</span>
                        <button class="copy-btn" onclick="copyResult()">Copy</button>
                    </div>
                    <textarea class="result-text" id="result-text" readonly
                        placeholder="Result appears here..."></textarea>
                    <div class="stats-inline" id="stats"></div>
                </div>
            </div>
        </main>
        <div class="toast" id="toast">Copied!</div>
    </div>
    <script>
        function findReplace() {
            const text = document.getElementById('text-input').value;
            const find = document.getElementById('find-input').value;
            const replace = document.getElementById('replace-input').value;
            if (!find) return;
            const caseSensitive = document.getElementById('opt-case').checked;
            const wholeWord = document.getElementById('opt-whole').checked;
            let pattern = find.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            if (wholeWord) pattern = '\\b' + pattern + '\\b';
            const flags = caseSensitive ? 'g' : 'gi';
            const regex = new RegExp(pattern, flags);
            const matches = (text.match(regex) || []).length;
            const result = text.replace(regex, replace);
            document.getElementById('result-text').value = result;
            document.getElementById('stats').textContent = `${matches} replacement(s) made`;
            document.getElementById('stats').style.display = 'block';
        }
        function copyResult() {
            const resultText = document.getElementById('result-text');
            if (!resultText.value) return;
            navigator.clipboard.writeText(resultText.value).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            });
        }
    </script>
</body>

</html>
