<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicate Lines | Neelakandan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg-dark: #0c0c0c;
            --bg-surface: #161616;
            --bg-card: #1f1f1f;
            --accent: #a855f7;
            --accent-glow: rgba(168, 85, 247, 0.25);
            --text-primary: #fff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border: rgba(255, 255, 255, 0.08);
            --success: #22c55e;
            --radius: 16px;
            --radius-sm: 10px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 0.875rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.625rem;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent), #ec4899);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1rem;
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.8125rem;
            padding: 0.5rem 0.875rem;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
            transition: all 0.2s;
        }

        .back-link:hover {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .tool-container {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 2rem;
            width: 100%;
            max-width: 700px;
        }

        .tool-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .tool-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .tool-header p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .text-area {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            transition: all 0.2s;
        }

        .text-area:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .text-area::placeholder {
            color: var(--text-muted);
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 1rem 0;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .option input {
            accent-color: var(--accent);
            width: 18px;
            height: 18px;
        }

        .option label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .action-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--accent), #ec4899);
            border: none;
            border-radius: var(--radius-sm);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 1rem 0;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--accent-glow);
        }

        .result-box {
            background: var(--bg-card);
            border-radius: var(--radius-sm);
            padding: 1rem;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .result-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .copy-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            border-color: var(--accent);
            color: var(--text-primary);
        }

        .result-text {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
        }

        .stats {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: var(--radius-sm);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--success);
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--success);
            color: white;
            padding: 0.875rem 1.5rem;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        @media (max-width: 480px) {
            .main {
                padding: 1rem;
            }

            .tool-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="app">
        <header class="header">
            <a href="#" class="logo">
                <div class="logo-icon">üìÑ</div><span class="logo-text">Remove Duplicates</span>
            </a>
            <a href="../#text" class="back-link">‚Üê Back</a>
        </header>
        <main class="main">
            <div class="tool-container">
                <div class="tool-header">
                    <h1>üìÑ Remove Duplicate Lines</h1>
                    <p>Remove duplicate lines from your text</p>
                </div>
                <div class="input-group">
                    <label class="input-label">Enter your text (one item per line)</label>
                    <textarea class="text-area" id="text-input"
                        placeholder="Line 1&#10;Line 2&#10;Line 1&#10;Line 3..."></textarea>
                </div>
                <div class="options">
                    <div class="option"><input type="checkbox" id="opt-case"><label for="opt-case">Case
                            insensitive</label></div>
                    <div class="option"><input type="checkbox" id="opt-trim" checked><label for="opt-trim">Trim
                            whitespace</label></div>
                    <div class="option"><input type="checkbox" id="opt-empty" checked><label for="opt-empty">Remove
                            empty lines</label></div>
                </div>
                <button class="action-btn" onclick="removeDuplicates()">Remove Duplicates</button>
                <div class="result-box">
                    <div class="result-header">
                        <span class="result-label">Result</span>
                        <button class="copy-btn" onclick="copyResult()">Copy</button>
                    </div>
                    <textarea class="result-text" id="result-text" readonly
                        placeholder="Unique lines appear here..."></textarea>
                </div>
                <div class="stats" id="stats" style="display: none;">
                    <div class="stat">
                        <div class="stat-value" id="original-count">0</div>
                        <div class="stat-label">Original</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="unique-count">0</div>
                        <div class="stat-label">Unique</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="removed-count">0</div>
                        <div class="stat-label">Removed</div>
                    </div>
                </div>
            </div>
        </main>
        <div class="toast" id="toast">Copied!</div>
    </div>
    <script>
        function removeDuplicates() {
            let lines = document.getElementById('text-input').value.split('\n');
            const originalCount = lines.length;
            const caseInsensitive = document.getElementById('opt-case').checked;
            const trimLines = document.getElementById('opt-trim').checked;
            const removeEmpty = document.getElementById('opt-empty').checked;
            if (trimLines) lines = lines.map(l => l.trim());
            if (removeEmpty) lines = lines.filter(l => l.length > 0);
            const seen = new Set();
            const unique = [];
            for (const line of lines) {
                const key = caseInsensitive ? line.toLowerCase() : line;
                if (!seen.has(key)) { seen.add(key); unique.push(line); }
            }
            document.getElementById('result-text').value = unique.join('\n');
            document.getElementById('original-count').textContent = originalCount;
            document.getElementById('unique-count').textContent = unique.length;
            document.getElementById('removed-count').textContent = originalCount - unique.length;
            document.getElementById('stats').style.display = 'flex';
        }
        function copyResult() {
            const resultText = document.getElementById('result-text');
            if (!resultText.value) return;
            navigator.clipboard.writeText(resultText.value).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            });
        }
    </script>
</body>

</html>
