<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Tester - Developer Tools | Neelakandan</title>
    <meta name="description" content="Test and debug regular expressions with real-time matching and highlighting.">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/components/header.css">
    <link rel="stylesheet" href="../../assets/css/components/tools.css">
    <style>
        .tool-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .regex-input-group {
            background: var(--color-surface);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            margin-bottom: 2rem;
            position: sticky;
            top: 80px;
            z-index: 10;
        }

        .regex-bar {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            background: var(--color-surface-2);
            padding: 0.5rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--color-border);
        }

        .regex-slash {
            color: var(--color-text-muted);
            font-family: 'Fira Code', monospace;
            font-size: 1.2rem;
            padding: 0 0.5rem;
        }

        .regex-pattern {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--color-primary);
            font-family: 'Fira Code', monospace;
            font-size: 1.1rem;
            outline: none;
        }

        .regex-flags {
            width: 80px;
            background: transparent;
            border: none;
            color: var(--color-text-muted);
            font-family: 'Fira Code', monospace;
            font-size: 1rem;
            outline: none;
            text-align: right;
        }

        .test-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        @media (max-width: 768px) {
            .test-area {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: var(--color-surface);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        .panel-header {
            margin-bottom: 1rem;
            font-weight: 600;
            color: var(--color-text-muted);
            display: flex;
            justify-content: space-between;
        }

        .editor-container {
            position: relative;
            flex: 1;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            overflow: hidden;
            background: var(--color-surface-2);
        }

        /* Overlay text area and highlight layer */
        #test-string,
        #highlight-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 1rem;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
            border: none;
            margin: 0;
            resize: none;
            background: transparent;
        }

        #test-string {
            color: transparent;
            caret-color: var(--color-text);
            z-index: 2;
        }

        #highlight-layer {
            z-index: 1;
            color: var(--color-text);
            pointer-events: none;
        }

        .match {
            background-color: rgba(99, 102, 241, 0.3);
            border-radius: 2px;
            box-shadow: 0 0 0 1px rgba(99, 102, 241, 0.5);
        }

        .match-group {
            background-color: rgba(16, 185, 129, 0.3);
        }

        .matches-list {
            flex: 1;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .match-card {
            background: var(--color-surface-2);
            padding: 0.75rem;
            border-radius: var(--radius-md);
            margin-bottom: 0.5rem;
            border-left: 3px solid var(--color-primary);
            font-size: 0.9rem;
            font-family: 'Fira Code', monospace;
        }

        .group-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-right: 0.5rem;
            color: var(--color-text-muted);
        }

        .error-msg {
            color: #ef4444;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            min-height: 1.25rem;
        }
    </style>
</head>

<body>
    <header class="glass">
        <div class="container header-container">
            <a href="../../" class="logo">Neelakandan<span style="color:var(--color-accent)">.</span></a>
            <nav class="nav-menu">
                <ul>
                    <li><a href="../../">Home</a></li>
                    <li><a href="../#developer">Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="tools-page">
        <div class="container">
            <div class="tool-header">
                <a href="../#developer" class="back-link">‚Üê Back to Developer Tools</a>
                <h1>Regex Tester</h1>
                <p>Test regular expressions with real-time highlighting.</p>
            </div>

            <div class="tool-container">
                <div class="regex-input-group glass">
                    <div style="margin-bottom: 0.5rem; font-weight: 500;">Expression</div>
                    <div class="regex-bar">
                        <span class="regex-slash">/</span>
                        <input type="text" id="regex-pattern" class="regex-pattern" placeholder="Expression..."
                            value="([A-Z])\w+">
                        <span class="regex-slash">/</span>
                        <input type="text" id="regex-flags" class="regex-flags" placeholder="gmi" value="g">
                    </div>
                    <div id="error-msg" class="error-msg"></div>
                </div>

                <div class="test-area">
                    <!-- Input Text -->
                    <div class="panel">
                        <div class="panel-header">Test String</div>
                        <div class="editor-container">
                            <div id="highlight-layer"></div>
                            <textarea id="test-string" spellcheck="false">Welcome to the Regex Tester!
This tool highlights matches in real-time.

Try matching Capitalized Words with ([A-Z])\w+
Or find emails like user@example.com

Match 1
Match 2
Match 3</textarea>
                        </div>
                    </div>

                    <!-- Match Info -->
                    <div class="panel">
                        <div class="panel-header">
                            <span>Match Information</span>
                            <span id="match-count" style="color: var(--color-primary);">0 matches</span>
                        </div>
                        <div id="matches-list" class="matches-list">
                            <!-- Matches will appear here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const patternInput = document.getElementById('regex-pattern');
        const flagsInput = document.getElementById('regex-flags');
        const textInput = document.getElementById('test-string');
        const highlightLayer = document.getElementById('highlight-layer');
        const errorMsg = document.getElementById('error-msg');
        const matchesList = document.getElementById('matches-list');
        const matchCount = document.getElementById('match-count');

        // Sync scroll
        textInput.addEventListener('scroll', () => {
            highlightLayer.scrollTop = textInput.scrollTop;
            highlightLayer.scrollLeft = textInput.scrollLeft;
        });

        function escapeHtml(text) {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function update() {
            const text = textInput.value;
            const pattern = patternInput.value;
            const flags = flagsInput.value;

            // Clear previous state
            errorMsg.textContent = '';
            matchesList.innerHTML = '';

            if (!pattern) {
                highlightLayer.innerHTML = escapeHtml(text);
                matchCount.textContent = '0 matches';
                return;
            }

            try {
                const regex = new RegExp(pattern, flags);

                // --- Highlighting Logic ---
                // We need to rebuild the text with highlighted spans.
                // Since textarea is transparent text over background, we must replicate exact content.

                let highlightedHtml = '';
                let lastIndex = 0;
                let match;
                let matches = [];

                // Reset lastIndex if global flag is set (implied by loop, but safe to be sure)
                // RegExp.exec loop only works if 'g' flag is present or we check for infinite loops manually.
                // If 'g' is missing, it only finds the first one.

                const isGlobal = flags.includes('g');

                if (isGlobal) {
                    while ((match = regex.exec(text)) !== null) {
                        matches.push(match);
                        if (match.index === regex.lastIndex) regex.lastIndex++; // Avoid infinite loop on zero-width matches
                    }
                } else {
                    match = regex.exec(text);
                    if (match) matches.push(match);
                }

                // Update List Section
                matchCount.textContent = `${matches.length} match${matches.length !== 1 ? 'es' : ''}`;

                matches.forEach((m, i) => {
                    const card = document.createElement('div');
                    card.className = 'match-card';

                    let content = `<div><strong>Match ${i + 1}</strong>: ${escapeHtml(m[0])}</div>`;
                    content += `<div style="font-size:0.8rem; color:#6b7280; margin-top:0.25rem;">Index: ${m.index} - ${m.index + m[0].length}</div>`;

                    // Groups
                    if (m.length > 1) {
                        content += `<div style="margin-top:0.5rem; border-top:1px solid rgba(255,255,255,0.1); padding-top:0.5rem;">`;
                        for (let j = 1; j < m.length; j++) {
                            if (m[j] !== undefined) {
                                content += `<div><span class="group-badge">Group ${j}</span> ${escapeHtml(m[j])}</div>`;
                            }
                        }
                        content += `</div>`;
                    }

                    card.innerHTML = content;
                    matchesList.appendChild(card);
                });

                // Render Highlight Layer
                // We iterate matches again to construct the string
                // Note: matches are sorted by index

                matches.forEach(m => {
                    highlightHtml += escapeHtml(text.substring(lastIndex, m.index));
                    highlightHtml += `<span class="match">${escapeHtml(m[0])}<\/span>`;
                    lastIndex = m.index + m[0].length;
                });

                // If we used loop above for 'matches' array, we used local variable 'matches'.
                // Recalculating HTML generation to be safe and simple:

                let html = '';
                lastIndex = 0;

                for (const m of matches) {
                    // Text before match
                    html += escapeHtml(text.substring(lastIndex, m.index));
                    // The match
                    html += `<span class="match">${escapeHtml(m[0])}</span>`;
                    lastIndex = m.index + m[0].length;
                }
                html += escapeHtml(text.substring(lastIndex));

                // Handle trailing newline for visual consistency with textarea
                if (text.endsWith('\n')) {
                    html += '<br>&nbsp;';
                }

                highlightLayer.innerHTML = html;

            } catch (e) {
                errorMsg.textContent = e.message;
                highlightLayer.innerHTML = escapeHtml(text);
                matchCount.textContent = 'Error';
            }
        }

        patternInput.addEventListener('input', update);
        flagsInput.addEventListener('input', update);
        textInput.addEventListener('input', update);

        // Initial run
        update();
    </script>
</body>

</html>
