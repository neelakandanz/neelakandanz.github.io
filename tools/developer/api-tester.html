<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Tester - Developer Tools | Neelakandan</title>
    <meta name="description"
        content="Lightweight HTTP client to test REST APIs. Send GET, POST, PUT, DELETE requests directly from your browser.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/components/header.css">
    <link rel="stylesheet" href="../../assets/css/components/tools.css">

    <style>
        .tool-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .request-panel {
            background: var(--color-surface);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            margin-bottom: 2rem;
        }

        .url-bar {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .method-select {
            width: 100px;
            padding: 0.75rem;
            background: var(--color-surface-2);
            border: 1px solid var(--color-border);
            color: var(--color-text);
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
        }

        .url-input {
            flex: 1;
            padding: 0.75rem;
            background: var(--color-surface-2);
            border: 1px solid var(--color-border);
            color: var(--color-text);
            border-radius: var(--radius-md);
            font-family: 'Fira Code', monospace;
        }

        .btn-send {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 0 1.5rem;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-send:hover {
            opacity: 0.9;
        }

        .btn-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            border-bottom: 1px solid var(--color-border);
            margin-bottom: 1rem;
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--color-text-muted);
            padding: 0.5rem 0;
            cursor: pointer;
            font-size: 0.95rem;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab-btn.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .code-editor {
            width: 100%;
            min-height: 150px;
            background: var(--color-surface-2);
            border: 1px solid var(--color-border);
            color: var(--color-text);
            border-radius: var(--radius-md);
            padding: 1rem;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            resize: vertical;
        }

        .response-panel {
            background: var(--color-surface);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            position: relative;
        }

        .status-badge {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .status-success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .response-info {
            color: var(--color-text-muted);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: flex;
            gap: 1rem;
        }

        /* JSON Syntax Highlighting Simple */
        .json-key {
            color: #93c5fd;
        }

        .json-string {
            color: #86efac;
        }

        .json-number {
            color: #fca5a5;
        }

        .json-boolean {
            color: #fcd34d;
        }
    </style>
</head>

<body>
    <header class="glass">
        <div class="container header-container">
            <a href="../../" class="logo">Neelakandan<span style="color:var(--color-accent)">.</span></a>
            <nav class="nav-menu">
                <ul>
                    <li><a href="../../">Home</a></li>
                    <li><a href="../#developer">Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="tools-page">
        <div class="container">
            <div class="tool-header">
                <a href="../#developer" class="back-link">‚Üê Back to Developer Tools</a>
                <h1>API Tester</h1>
                <p>Send HTTP requests and view responses. Useful for testing REST APIs.</p>
            </div>

            <div class="tool-container">
                <div class="request-panel">
                    <div class="url-bar">
                        <select id="method" class="method-select">
                            <option value="GET">GET</option>
                            <option value="POST">POST</option>
                            <option value="PUT">PUT</option>
                            <option value="DELETE">DELETE</option>
                            <option value="PATCH">PATCH</option>
                        </select>
                        <input type="text" id="url" class="url-input" placeholder="https://api.example.com/users"
                            value="https://jsonplaceholder.typicode.com/todos/1">
                        <button id="send-btn" class="btn-send" onclick="sendRequest()">Send</button>
                    </div>

                    <div class="tabs">
                        <button class="tab-btn active" onclick="switchTab('body')">Body</button>
                        <button class="tab-btn" onclick="switchTab('headers')">Headers</button>
                    </div>

                    <div id="tab-body" class="tab-content active">
                        <textarea id="req-body" class="code-editor"
                            placeholder="{ &quot;key&quot;: &quot;value&quot; }"></textarea>
                        <div style="margin-top:0.5rem; font-size:0.8rem; color: var(--color-text-muted);">JSON format
                            recommended for API testing.</div>
                    </div>

                    <div id="tab-headers" class="tab-content">
                        <textarea id="req-headers" class="code-editor"
                            placeholder="Authorization: Bearer token&#10;Content-Type: application/json">Content-Type: application/json</textarea>
                    </div>
                </div>

                <div class="response-panel">
                    <h3 style="margin-bottom: 1rem;">Response</h3>
                    <div id="status-badge" class="status-badge" style="display:none"></div>

                    <div class="response-info">
                        <span id="res-time">Time: -</span>
                        <span id="res-size">Size: -</span>
                    </div>

                    <pre id="res-body" class="code-editor"
                        style="background: #1e1e1e; min-height: 300px; overflow: auto;"></pre>
                </div>
            </div>
        </div>
    </main>

    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(`tab-${tabName}`).classList.add('active');
        }

        async function sendRequest() {
            const btn = document.getElementById('send-btn');
            const method = document.getElementById('method').value;
            const url = document.getElementById('url').value;
            const bodyStr = document.getElementById('req-body').value;
            const headersStr = document.getElementById('req-headers').value;

            const resBodyEl = document.getElementById('res-body');
            const statusBadge = document.getElementById('status-badge');

            if (!url) {
                resBodyEl.textContent = 'Please enter a URL';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Sending...';
            resBodyEl.innerHTML = '';
            statusBadge.style.display = 'none';

            // Parse Headers
            const headers = {};
            headersStr.split('\n').forEach(line => {
                const parts = line.split(':');
                if (parts.length >= 2) {
                    const key = parts[0].trim();
                    const val = parts.slice(1).join(':').trim();
                    if (key) headers[key] = val;
                }
            });

            const options = {
                method,
                headers
            };

            if (['POST', 'PUT', 'PATCH'].includes(method) && bodyStr.trim()) {
                try {
                    // Try to parse as JSON first to minify/validate? No, send raw but maybe stringify if user didn't
                    // For now assume user types what they want to send. 
                    // But if content-type is json, it should be a string.
                    options.body = bodyStr;
                } catch (e) {
                    options.body = bodyStr;
                }
            }

            const startTime = performance.now();

            try {
                const response = await fetch(url, options);
                const endTime = performance.now();

                const time = (endTime - startTime).toFixed(0);
                const size = response.headers.get('content-length');

                document.getElementById('res-time').textContent = `Time: ${time}ms`;
                document.getElementById('res-size').textContent = `Size: ${size ? (size / 1024).toFixed(2) + 'KB' : 'Unknown'}`;

                // Status Badge
                statusBadge.textContent = `${response.status} ${response.statusText}`;
                statusBadge.className = 'status-badge ' + (response.ok ? 'status-success' : 'status-error');
                statusBadge.style.display = 'block';

                const contentType = response.headers.get('content-type');
                let text = await response.text();

                if (contentType && contentType.includes('json')) {
                    try {
                        const json = JSON.parse(text);
                        resBodyEl.innerHTML = syntaxHighlight(JSON.stringify(json, null, 2));
                    } catch (e) {
                        resBodyEl.textContent = text;
                    }
                } else {
                    resBodyEl.textContent = text;
                }

            } catch (error) {
                statusBadge.textContent = 'Error';
                statusBadge.className = 'status-badge status-error';
                statusBadge.style.display = 'block';
                resBodyEl.textContent = `Error: ${error.message}\n\nNote: This tool runs in the browser. Cross-Origin (CORS) requests to restricted servers may fail.`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Send';
            }
        }

        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                var cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-boolean'; // null
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }
    </script>
</body>

</html>
