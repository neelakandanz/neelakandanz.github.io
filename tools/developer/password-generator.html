<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - Developer Tools | Neelakandan</title>
    <meta name="description" content="Generate strong, secure random passwords with custom settings.">
    <!-- Common Header Includes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/components/header.css">
    <link rel="stylesheet" href="../../assets/css/components/tools.css">
    <style>
        .tool-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .result-box {
            background: var(--color-surface);
            padding: 2rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            text-align: center;
            margin-bottom: 2rem;
        }

        .password-display {
            font-family: 'Fira Code', monospace;
            font-size: 1.5rem;
            color: var(--color-primary);
            word-break: break-all;
            margin-bottom: 2rem;
            background: var(--color-surface-2);
            padding: 1rem;
            border-radius: var(--radius-md);
            position: relative;
        }

        .controls-panel {
            background: var(--color-surface);
            padding: 2rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
        }

        .control-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--color-border);
        }

        .control-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--color-surface-2);
            transition: .4s;
            border-radius: 34px;
            border: 1px solid var(--color-border);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: var(--color-text-muted);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
        }

        input:checked+.slider:before {
            transform: translateX(24px);
            background-color: white;
        }

        .range-slider {
            width: 100%;
            margin-top: 0.5rem;
            accent-color: var(--color-primary);
        }

        .action-btn {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            margin-top: 1rem;
        }

        .action-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <header class="glass">
        <div class="container header-container">
            <a href="../../" class="logo">Neelakandan<span style="color:var(--color-accent)">.</span></a>
            <nav class="nav-menu">
                <ul>
                    <li><a href="../../">Home</a></li>
                    <li><a href="../#developer">Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="tools-page">
        <div class="container">
            <div class="tool-header">
                <a href="../#developer" class="back-link">‚Üê Back to Developer Tools</a>
                <h1>Password Generator</h1>
                <p>Generate secure random passwords.</p>
            </div>

            <div class="tool-container">
                <div class="result-box">
                    <div id="password-display" class="password-display">Loading...</div>
                    <button class="action-btn" onclick="copyPassword()">Copy Password</button>
                    <button class="action-btn"
                        style="background: var(--color-surface-2); color: var(--color-text); border: 1px solid var(--color-border);"
                        onclick="generate()">Generate New</button>
                </div>

                <div class="controls-panel">
                    <div class="control-row" style="display: block;">
                        <div style="display: flex; justify-content: space-between;">
                            <label>Length</label>
                            <span id="length-val">16</span>
                        </div>
                        <input type="range" id="length" min="6" max="64" value="16" class="range-slider"
                            oninput="updateLength()">
                    </div>

                    <div class="control-row">
                        <label>Include Uppercase (A-Z)</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="uppercase" checked onchange="generate()">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="control-row">
                        <label>Include Lowercase (a-z)</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="lowercase" checked onchange="generate()">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="control-row">
                        <label>Include Numbers (0-9)</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="numbers" checked onchange="generate()">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="control-row">
                        <label>Include Symbols (!@#$)</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="symbols" checked onchange="generate()">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lower = 'abcdefghijklmnopqrstuvwxyz';
        const nums = '0123456789';
        const syms = '!@#$%^&*()_+-=[]{}|;:,.<>?';

        function updateLength() {
            document.getElementById('length-val').textContent = document.getElementById('length').value;
            generate();
        }

        function generate() {
            const length = parseInt(document.getElementById('length').value);
            const hasUpper = document.getElementById('uppercase').checked;
            const hasLower = document.getElementById('lowercase').checked;
            const hasNums = document.getElementById('numbers').checked;
            const hasSyms = document.getElementById('symbols').checked;

            let charset = '';
            if (hasUpper) charset += upper;
            if (hasLower) charset += lower;
            if (hasNums) charset += nums;
            if (hasSyms) charset += syms;

            if (charset === '') {
                document.getElementById('password-display').textContent = 'Select at least one option';
                return;
            }

            let password = '';
            // Ensure at least one of each selected type is included
            if (hasUpper) password += upper[Math.floor(Math.random() * upper.length)];
            if (hasLower) password += lower[Math.floor(Math.random() * lower.length)];
            if (hasNums) password += nums[Math.floor(Math.random() * nums.length)];
            if (hasSyms) password += syms[Math.floor(Math.random() * syms.length)];

            for (let i = password.length; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }

            // Shuffle
            password = password.split('').sort(() => 0.5 - Math.random()).join('');

            document.getElementById('password-display').textContent = password;
        }

        function copyPassword() {
            const text = document.getElementById('password-display').textContent;
            if (text.includes('Select at least')) return;

            navigator.clipboard.writeText(text);
            const btn = document.querySelector('.action-btn');
            const original = btn.textContent;
            btn.textContent = 'Copied!';
            setTimeout(() => btn.textContent = original, 1500);
        }

        // Init
        generate();
    </script>
</body>

</html>
