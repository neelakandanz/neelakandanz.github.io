<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UUID Generator - Developer Tools | Neelakandan</title>
    <meta name="description" content="Generate random version 4 UUIDs (Universally Unique Identifiers) instantly.">
    <!-- Common Header Includes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/components/header.css">
    <link rel="stylesheet" href="../../assets/css/components/tools.css">
    <style>
        .tool-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .uuid-display-box {
            background: var(--color-surface);
            padding: 3rem 2rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            margin-bottom: 2rem;
            position: relative;
        }

        .uuid-text {
            font-family: 'Fira Code', monospace;
            font-size: 1.5rem;
            color: var(--color-primary);
            word-break: break-all;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .action-btn {
            background: var(--color-surface-2);
            border: 1px solid var(--color-border);
            color: var(--color-text);
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: var(--color-border);
        }

        .action-btn.primary {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }

        .action-btn.primary:hover {
            opacity: 0.9;
        }

        .history-list {
            text-align: left;
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
        }

        .history-item {
            padding: 1rem;
            border-bottom: 1px solid var(--color-border);
            font-family: 'Fira Code', monospace;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .copy-icon {
            opacity: 0.5;
            cursor: pointer;
        }

        .copy-icon:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <header class="glass">
        <div class="container header-container">
            <a href="../../" class="logo">Neelakandan<span style="color:var(--color-accent)">.</span></a>
            <nav class="nav-menu">
                <ul>
                    <li><a href="../../">Home</a></li>
                    <li><a href="../#developer">Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="tools-page">
        <div class="container">
            <div class="tool-header">
                <a href="../#developer" class="back-link">‚Üê Back to Developer Tools</a>
                <h1>UUID Generator</h1>
                <p>Generate v4 (random) UUIDs.</p>
            </div>

            <div class="tool-container">
                <div class="uuid-display-box">
                    <div id="uuid-output" class="uuid-text">Loading...</div>
                    <div class="controls">
                        <button class="action-btn primary" onclick="generate()">
                            <span>üîÑ Regenerate</span>
                        </button>
                        <button class="action-btn" onclick="copyCurrent()">
                            <span>üìã Copy</span>
                        </button>
                    </div>
                </div>

                <h3 style="text-align: left; margin-bottom: 1rem;">Recent Generated UUIDs</h3>
                <div id="history" class="history-list">
                    <!-- History -->
                    <div style="padding: 1rem; color: var(--color-text-muted);">No history yet</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function generateUUID() {
            // Use crypto API for better randomness
            return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, c =>
                (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
            );
        }

        function generate() {
            const uuid = generateUUID();
            document.getElementById('uuid-output').textContent = uuid;
            addToHistory(uuid);
        }

        function copyCurrent() {
            const text = document.getElementById('uuid-output').textContent;
            navigator.clipboard.writeText(text);

            const btn = document.querySelector('.action-btn:nth-child(2)');
            const original = btn.innerHTML;
            btn.innerHTML = '<span>‚úÖ Copied!</span>';
            setTimeout(() => btn.innerHTML = original, 1500);
        }

        function addToHistory(uuid) {
            const list = document.getElementById('history');

            // Remove empty placeholder
            if (list.children.length === 1 && list.children[0].textContent.includes('No history')) {
                list.innerHTML = '';
            }

            const item = document.createElement('div');
            item.className = 'history-item';
            item.innerHTML = `
                <span>${uuid}</span>
                <span class="copy-icon" onclick="navigator.clipboard.writeText('${uuid}'); this.textContent='‚úÖ'; setTimeout(()=>this.textContent='üìã', 1000)">üìã</span>
            `;

            list.insertBefore(item, list.firstChild);

            if (list.children.length > 5) {
                list.removeChild(list.lastChild);
            }
        }

        // Init
        generate();
    </script>
</body>

</html>
