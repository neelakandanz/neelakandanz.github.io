        }

        .amount-input {

            text-align: right;

        .swap-btn {

        .swap-btn button {

            transition: all 0.3s;

        .result-display {

        .result-amount {

        }

        .result-rate {

        .quick-amounts {

        .quick-btn {

<body>
    <div class="app">

        <main class="main">
            <div class="calculator">
                <div class="calc-header">
                    <h1>ğŸ’± Currency Converter</h1>
                    <p>Convert between popular world currencies</p>
                </div>

                <div class="currency-input">
                    <div class="currency-row">
                        <select class="currency-select" id="from-currency">
                            <option value="USD">ğŸ‡ºğŸ‡¸ USD</option>
                            <option value="EUR">ğŸ‡ªğŸ‡º EUR</option>

                            <option value="USD" selected>ğŸ‡ºğŸ‡¸ USD</option>
                            <option value="EUR">ğŸ‡ªğŸ‡º EUR</option>
                            <option value="GBP">ğŸ‡¬ğŸ‡§ GBP</option>
                            <option value="INR">ğŸ‡®ğŸ‡³ INR</option>
                            <option value="JPY">ğŸ‡¯ğŸ‡µ JPY</option>

    <script>
        // Static exchange rates (USD as base)
        const rates = {
            USD: 1,
            EUR: 0.92,
            GBP: 0.79,
            INR: 83.12,
            JPY: 149.50,
            AUD: 1.53,
            CAD: 1.36,
            CHF: 0.88,
            CNY: 7.24,
            AED: 3.67,
            SGD: 1.34
        };

        const fromCurrency = document.getElementById('from-currency');
        const toCurrency = document.getElementById('to-currency');
        const fromAmount = document.getElementById('from-amount');
        const toAmount = document.getElementById('to-amount');

        function convert() {
            const from = fromCurrency.value;
            const to = toCurrency.value;
            const amount = parseFloat(fromAmount.value) || 0;

            // Convert to USD first, then to target currency
            const inUSD = amount / rates[from];
            const result = inUSD * rates[to];
            const rate = rates[to] / rates[from];

            toAmount.value = result.toFixed(2);
            document.getElementById('result-display').textContent =
                result.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + ' ' + to;
            document.getElementById('rate-display').textContent =
                `1 ${from} = ${rate.toFixed(4)} ${to}`;
        }

        function swapCurrencies() {
            const tempCurrency = fromCurrency.value;
            fromCurrency.value = toCurrency.value;
            toCurrency.value = tempCurrency;
            convert();
        }

        function setAmount(amount) {
            fromAmount.value = amount;
            convert();
        }

        // Event listeners
        fromAmount.addEventListener('input', convert);
        fromCurrency.addEventListener('change', convert);
        toCurrency.addEventListener('change', convert);

        // Initial conversion
        convert();
    </script>
