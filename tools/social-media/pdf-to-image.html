<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Image Converter - Social Tools | Neelakandan</title>
    <meta name="description" content="Convert PDF pages to high-quality JPG or PNG images.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/components/header.css">
    <link rel="stylesheet" href="../../assets/css/components/tools.css">
    <!-- PDF.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        .tool-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .panel {
            background: var(--color-surface);
            padding: 2rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            text-align: center;
        }

        .upload-area {
            border: 2px dashed var(--color-border);
            border-radius: var(--radius-md);
            padding: 3rem;
            margin-bottom: 2rem;
            cursor: pointer;
            position: relative;
        }

        .upload-area:hover {
            border-color: var(--color-primary);
        }

        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .pages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .page-card {
            background: var(--color-surface-2);
            padding: 1rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--color-border);
        }

        .page-preview {
            width: 100%;
            height: auto;
            border-radius: var(--radius-sm);
            margin-bottom: 1rem;
            background: white;
        }

        .download-btn {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            cursor: pointer;
            width: 100%;
            font-size: 0.9rem;
        }

        #loading {
            display: none;
            margin: 2rem 0;
            color: var(--color-primary);
        }
    </style>
</head>

<body>
    <header class="glass">
        <div class="container header-container">
            <a href="../../" class="logo">Neelakandan<span style="color:var(--color-accent)">.</span></a>
            <nav class="nav-menu">
                <ul>
                    <li><a href="../../">Home</a></li>
                    <li><a href="../#social-media">Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="tools-page">
        <div class="container">
            <div class="tool-header">
                <a href="../#social-media" class="back-link">‚Üê Back to Social Tools</a>
                <h1>PDF to Image Converter</h1>
                <p>Extract pages from your PDF as individual images.</p>
            </div>

            <div class="tool-container">
                <div class="panel">
                    <div class="upload-area" id="drop-zone">
                        <span style="font-size: 3rem;">üìÑ</span>
                        <h3>Upload PDF File</h3>
                        <p style="color: var(--color-text-muted);">Max file size: 10MB</p>
                        <input type="file" id="file-input" class="file-input" accept=".pdf">
                    </div>

                    <div id="loading">Processing PDF... This may take a moment.</div>

                    <div class="pages-grid" id="pages-grid">
                        <!-- Pages will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Set worker src
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const fileInput = document.getElementById('file-input');
        const grid = document.getElementById('pages-grid');
        const loading = document.getElementById('loading');

        fileInput.addEventListener('change', handleFile);

        async function handleFile(e) {
            const file = e.target.files[0];
            if (!file || file.type !== 'application/pdf') {
                alert('Please upload a valid PDF file.');
                return;
            }

            loading.style.display = 'block';
            grid.innerHTML = '';

            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

                for (let i = 1; i <= pdf.numPages; i++) {
                    renderPage(pdf, i);
                }

                // Keep loading visible until all async renders start or just hide it now?
                // Proper way is to wait, but allowing progressive rendering is better UX.
                loading.style.display = 'none';

            } catch (err) {
                console.error(err);
                loading.style.display = 'none';
                alert('Error processing PDF.');
            }
        }

        async function renderPage(pdf, pageNum) {
            const page = await pdf.getPage(pageNum);
            const scale = 1.5; // High quality
            const viewport = page.getViewport({ scale: scale });

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderContext = {
                canvasContext: context,
                viewport: viewport
            };

            await page.render(renderContext).promise;

            // Convert to simple Image tag for display
            const imgData = canvas.toDataURL('image/jpeg', 0.8);

            const card = document.createElement('div');
            card.className = 'page-card';

            // Download Name
            const fileName = `page-${pageNum}.jpg`;

            card.innerHTML = `
                <img src="${imgData}" class="page-preview" alt="Page ${pageNum}">
                <div style="font-weight:500; margin-bottom:0.5rem; font-size:0.9rem;">Page ${pageNum}</div>
                <a href="${imgData}" download="${fileName}" class="download-btn" style="text-decoration:none; display:inline-block;">Download JPG</a>
            `;

            grid.appendChild(card);
        }
    </script>
</body>

</html>
