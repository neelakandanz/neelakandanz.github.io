<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech - Social Tools | Neelakandan</title>
    <meta name="description"
        content="Convert text to natural sounding speech. Choose from multiple voices and languages.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/components/header.css">
    <link rel="stylesheet" href="../../assets/css/components/tools.css">
    <style>
        .tool-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .panel {
            background: var(--color-surface);
            padding: 2rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 1.5rem;
            background: var(--color-surface-2);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            color: var(--color-text);
            margin-bottom: 2rem;
            resize: vertical;
        }

        .controls {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 1.5rem;
            align-items: end;
            margin-bottom: 2rem;
        }

        .control-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-text-muted);
            font-size: 0.9rem;
        }

        select,
        input[type="range"] {
            width: 100%;
            padding: 0.8rem;
            background: var(--color-surface-2);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            color: var(--color-text);
        }

        .action-row {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn-action {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: var(--radius-md);
            border: none;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
        }

        .btn-play {
            background: var(--color-primary);
            color: white;
        }

        .btn-stop {
            background: var(--color-surface-2);
            color: var(--color-text);
            border: 1px solid var(--color-border);
        }

        @media (max-width: 700px) {
            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header class="glass">
        <div class="container header-container">
            <a href="../../" class="logo">Neelakandan<span style="color:var(--color-accent)">.</span></a>
            <nav class="nav-menu">
                <ul>
                    <li><a href="../../">Home</a></li>
                    <li><a href="../#social-media">Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="tools-page">
        <div class="container">
            <div class="tool-header">
                <a href="../#social-media" class="back-link">← Back to Social Tools</a>
                <h1>Text to Speech</h1>
                <p>Listen to articles, notes, or any text with natural voices.</p>
            </div>

            <div class="tool-container">
                <div class="panel">
                    <textarea id="text" placeholder="Type or paste something here to listen..."></textarea>

                    <div class="controls">
                        <div class="control-group">
                            <label>Voice</label>
                            <select id="voice-select">
                                <option>Loading voices...</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label>Rate (Speed)</label>
                            <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
                        </div>
                        <div class="control-group">
                            <label>Pitch</label>
                            <input type="range" id="pitch" min="0.5" max="2" value="1" step="0.1">
                        </div>
                    </div>

                    <div class="action-row">
                        <button class="btn-action btn-play" onclick="speak()">▶ Play</button>
                        <button class="btn-action btn-stop" onclick="stop()">⏹ Stop</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const synth = window.speechSynthesis;
        const voiceSelect = document.getElementById('voice-select');
        let voices = [];

        function populateVoices() {
            voices = synth.getVoices();
            voiceSelect.innerHTML = '';

            // Sort voices: English first
            voices.sort(function (a, b) {
                const aname = a.name.toUpperCase(), bname = b.name.toUpperCase();
                if (aname < bname) return -1;
                else if (aname == bname) return 0;
                else return +1;
            });

            voices.forEach(voice => {
                const option = document.createElement('option');
                option.textContent = `${voice.name} (${voice.lang})`;
                option.setAttribute('data-lang', voice.lang);
                option.setAttribute('data-name', voice.name);
                voiceSelect.appendChild(option);
            });

            // Auto select first English voice
            const defaultVoiceIndex = voices.findIndex(v => v.lang.startsWith('en'));
            if (defaultVoiceIndex > -1) voiceSelect.selectedIndex = defaultVoiceIndex;
        }

        populateVoices();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = populateVoices;
        }

        function speak() {
            if (synth.speaking) {
                console.error('speechSynthesis.speaking');
                return;
            }
            const text = document.getElementById('text').value;
            if (text !== '') {
                const utterThis = new SpeechSynthesisUtterance(text);
                const selectedOption = voiceSelect.selectedOptions[0].getAttribute('data-name');

                for (let i = 0; i < voices.length; i++) {
                    if (voices[i].name === selectedOption) {
                        utterThis.voice = voices[i];
                    }
                }

                utterThis.rate = document.getElementById('rate').value;
                utterThis.pitch = document.getElementById('pitch').value;

                synth.speak(utterThis);
            }
        }

        function stop() {
            synth.cancel();
        }
    </script>
</body>

</html>
