        function generate() {
            const topic = document.getElementById('topic').value;
            const tone = document.getElementById('tone').value;
            const container = document.getElementById('results');

            let data = captions[topic] || captions['default'];
            let list = data[tone] || data['fun']; // Fallback

            // If topic exists but tone is missing in that topic, fallback to fun
            if (!captions[topic][tone]) list = captions[topic]['fun'];

            // Add some hashtags
            const hashtags = getHashtags(topic);

            let html = '';
            list.forEach(cap => {
                html += `
                <div class="caption-card" onclick="copyCaption(this)">
                    <span class="copy-hint">Click to Copy</span>
                    <p>${cap}<br><br>${hashtags}</p>
                </div>
                `;
            });

            container.innerHTML = html;
        }

        function getHashtags(topic) {
            const tags = {
                travel: "#Wanderlust #TravelGram #Explore",
                food: "#Foodie #Yum #FoodPorn",
                fitness: "#FitnessMotivation #GymLife #FitFam",
                tech: "#Coding #DevLife #TechTrends",
                motivation: "#Motivation #Success #Mindset",
                nature: "#NatureLovers #Outdoors #Beautiful",
                business: "#Entrepreneur #Business #Hustle",
                fashion: "#OOTD #Style #FashionGram"
            };
            return tags[topic] || "#Life #Daily";
        }

        function copyCaption(el) {
            const text = el.querySelector('p').innerText;
            navigator.clipboard.writeText(text);

            const hint = el.querySelector('.copy-hint');
            const original = hint.innerText;
            hint.innerText = "Copied!";
            hint.style.color = "var(--color-primary)";
            hint.style.opacity = "1";

            setTimeout(() => {
                hint.innerText = original;
                hint.style.color = "";
                hint.style.opacity = "";
            }, 1000);
        }
